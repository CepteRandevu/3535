<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Müşteri Girişi</title>

<style>
  body{
    margin:0;
    background:#050816;
    color:#f1f5f9;
    font-family:system-ui;
    padding:16px;
  }
  .container{
    max-width:400px;
    margin:0 auto;
    background:#0f172a;
    padding:20px;
    border-radius:16px;
    border:1px solid rgba(255,255,255,0.12);
    margin-top:40px;
  }
  h2{ margin-top:0; }
  label{
    margin-top:10px;
    color:#94a3b8;
    display:block;
  }
  input{
    width:100%;
    padding:12px;
    margin-top:4px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.1);
    background:#0b1120;
    color:white;
  }
  button{
    width:100%;
    padding:12px;
    margin-top:20px;
    background:#22c55e;
    border-radius:12px;
    border:0;
    font-weight:600;
    cursor:pointer;
    color:#022c22;
    font-size:16px;
  }
  a{
    color:#22c55e;
    text-decoration:none;
  }
  p{
    text-align:center;
    margin-top:12px;
  }
</style>

</head>
<body>

<div class="container">
  <h2>Müşteri Girişi</h2>

  <label>Telefon</label>
  <input id="phoneInput" type="text" placeholder="05xx...">

  <label>Şifre</label>
  <input id="passInput" type="password" placeholder="******">

  <button id="loginBtn">Giriş Yap</button>

  <p>
    Hesabın yok mu?
    <a href="customer-register.html">Kayıt Ol</a>
  </p>
</div>

<!-- OneSignal SDK -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth, signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  import {
    getFirestore, doc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  /* FIREBASE CONFIG - kendi bilgilerinle doldur */
  const firebaseConfig = {
    apiKey: "",
    authDomain: "",
    projectId: "",
    storageBucket: "",
    messagingSenderId: "",
    appId: ""
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);


  /* OneSignal Başlatma */
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
          appId: "BURAYA_APP_ID",
          serviceWorkerPath: "OneSignalSDKWorker.js",
          serviceWorkerUpdaterPath: "OneSignalSDKUpdaterWorker.js"
      });
  });


  /* Giriş İşlemi */
  document.getElementById("loginBtn").addEventListener("click", async ()=>{

    const phone = document.getElementById("phoneInput").value.trim();
    const pass = document.getElementById("passInput").value;

    if(!phone || !pass){
      alert("Boş alan bırakmayın.");
      return;
    }

    const fakeEmail = phone + "@cepterandevu.com";

    try{
      // Firebase Auth giriş
      const cred = await signInWithEmailAndPassword(auth, fakeEmail, pass);

      /* Push Token Kaydetme */
      window.OneSignalDeferred.push(async function(OneSignal) {
          const token = await OneSignal.User.PushSubscription.id;
          if(token){
              const ref = doc(db,"users",cred.user.uid);
              await updateDoc(ref,{
                  pushToken: token
              });
          }
      });

      alert("Giriş başarılı!");
      window.location.href = "index.html";

    }catch(err){
      alert("Hata: " + err.message);
    }
  });

</script>

</body>
</html>
