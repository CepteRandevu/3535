<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RandevularÄ±m</title>
  <link rel="stylesheet" href="../styles/global.css" />

  <style>
    body {
      margin: 0;
      background: #f6f7fb;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      margin: 14px;
      padding: 16px;
      border-radius: 14px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .info {
      font-size: 15px;
      color: #444;
    }

    .status {
      margin-top: 8px;
      padding: 6px 10px;
      border-radius: 8px;
      display: inline-block;
      font-size: 13px;
      font-weight: bold;
    }

    .pending { background:#ffca28; color:#5d3c00; }
    .approved { background:#4caf50; color:white; }
    .cancelled { background:#d32f2f; color:white; }
  </style>

</head>
<body>

  <!-- PREMIUM RANDEO BAR -->
  <div class="randeo-bar">
    <button onclick="history.back()">â†</button>
    <div class="title">RandevularÄ±m</div>
    <div class="randeo-profile-btn" onclick="goProfile()">ğŸ‘¤</div>
  </div>

  <div id="appointments"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import {
      getFirestore, collection, query, where, getDocs, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8jn673zFuYRDhgzFd5yfZ-MP2XSXgyFg",
      authDomain: "cepterandevu-35fe4.firebaseapp.com",
      projectId: "cepterandevu-35fe4",
      storageBucket: "cepterandevu-35fe4.firebasestorage.app",
      messagingSenderId: "86298180836",
      appId: "1:86298180836:web:ab05fbb0dcfbb56b2700f1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("LÃ¼tfen giriÅŸ yapÄ±n.");
        window.location.href = "../login.html";
        return;
      }
      currentUser = user;
      loadAppointments();
    });

    async function loadAppointments() {
      const q = query(
        collection(db, "appointments"),
        where("customerId", "==", currentUser.uid)
      );

      const snap = await getDocs(q);
      const container = document.getElementById("appointments");
      container.innerHTML = "";

      if (snap.empty) {
        container.innerHTML = `<p style="text-align:center; margin-top:20px;">HenÃ¼z randevunuz yok.</p>`;
        return;
      }

      for (const docSnap of snap.docs) {
        const data = docSnap.data();

        // Ä°ÅŸletme adÄ±nÄ± Ã§ek
        const businessRef = doc(db, "businesses", data.businessId);
        const businessSnap = await getDoc(businessRef);
        const businessName = businessSnap.exists() ? businessSnap.data().name : "Ä°ÅŸletme";

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="title">${businessName}</div>
          <div class="info">
            Tarih: <b>${data.date}</b><br>
            Saat: <b>${data.time}</b><br>
          </div>
          <div class="status ${data.status}">
            ${data.status === "pending" ? "Onay Bekliyor" :
              data.status === "approved" ? "OnaylandÄ±" :
              "Ä°ptal Edildi"}
          </div>
        `;

        container.appendChild(card);
      }
    }
  </script>

  <script>
    function goProfile() {
      window.location.href = "../pages/customer-profile.html";
    }
  </script>

</body>
</html>
