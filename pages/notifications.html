<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bildirim Ayarları</title>
  <link rel="stylesheet" href="../styles/global.css">

  <style>
    body {
      margin: 0;
      background: #f6f7fb;
      font-family: Arial, sans-serif;
      padding-bottom: 40px;
    }

    .info-card {
      background: white;
      margin: 16px;
      padding: 18px;
      border-radius: 14px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      font-size: 16px;
      color: #444;
    }

    .btn {
      width: calc(100% - 32px);
      margin: 20px 16px;
      padding: 14px;
      border-radius: 12px;
      background: linear-gradient(90deg, #ff7a45, #0099ff);
      color: white;
      border: none;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }

    .token-box {
      margin: 20px 16px;
      font-size: 14px;
      color: #666;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <!-- PREMIUM BAR -->
  <div class="randeo-bar">
    <button onclick="history.back()">←</button>
    <div class="title">Bildirim Ayarları</div>
    <div style="width:24px;"></div>
  </div>

  <div class="info-card">
    Bu bölümde Randeo’dan bildirim almayı açabilirsiniz.<br><br>
    Bildirimler sayesinde işletmeden gelen onay/iptal mesajlarını anında görürsünüz.
  </div>

  <button class="btn" id="enableBtn">Bildirimleri Aç</button>

  <div class="token-box" id="tokenBox"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
      getFirestore, doc, setDoc 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    import {
      getMessaging, getToken
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8jn673zFuYRDhgzFd5yfZ-MP2XSXgyFg",
      authDomain: "cepterandevu-35fe4.firebaseapp.com",
      projectId: "cepterandevu-35fe4",
      storageBucket: "cepterandevu-35fe4.firebasestorage.app",
      messagingSenderId: "86298180836",
      appId: "1:86298180836:web:ab05fbb0dcfbb56b2700f1",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const messaging = getMessaging(app);

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Giriş yapmalısınız.");
        window.location.href = "../login.html";
      }
      currentUser = user;
    });

    document.getElementById("enableBtn").onclick = async () => {
      try {
        const permission = await Notification.requestPermission();

        if (permission !== "granted") {
          alert("Bildirim izni verilmedi.");
          return;
        }

        const token = await getToken(messaging, {
          vapidKey: "BHz_LvVX9Y9cQxHWZOYLX-YscxL6gItx9sQetA8uJurvn8aAXA3t9K2TYwvr2_xG3jg19P5y2aXLhENWbCBx_Pc"
        });

        document.getElementById("tokenBox").innerHTML =
          `<b>Token:</b><br>${token}`;

        await setDoc(
          doc(db, "userTokens", currentUser.uid), 
          { token, userId: currentUser.uid },
          { merge: true }
        );

        alert("Bildirimler aktif!");

      } catch (err) {
        alert("Hata: " + err);
      }
    };
  </script>

</body>
</html>
