<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profilim</title>

<style>
  body {
    margin: 0;
    background: #f5f7fa;
    font-family: Arial;
  }

  header {
    background: #007bff;
    padding: 16px;
    text-align: center;
    color: white;
    font-size: 20px;
  }

  .container {
    padding: 16px;
  }

  .card {
    background: white;
    padding: 14px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 4px;
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    margin-bottom: 12px;
  }

  .appointment {
    padding: 10px;
    border-bottom: 1px solid #e2e8f0;
  }

  .appointment:last-child {
    border-bottom: none;
  }

  .logout {
    margin-top: 25px;
    width: 100%;
    padding: 14px;
    background: #ef4444;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>

<body>

<header>Profilim</header>

<div class="container">

  <div class="card">
    <h3>Kişisel Bilgiler</h3>
    <label>Ad Soyad</label>
    <input id="nameInput" placeholder="Ad Soyad">

    <label>Telefon</label>
    <input id="telInput" placeholder="Telefon">

    <button onclick="saveProfile()" 
            style="width:100%;padding:12px;border:none;background:#007bff;color:#fff;border-radius:10px;">
      Kaydet
    </button>
  </div>

  <div class="card">
    <h3>Yaklaşan Randevular</h3>
    <div id="upcoming">Yükleniyor...</div>
  </div>

  <div class="card">
    <h3>Geçmiş Randevular</h3>
    <div id="past">Yükleniyor...</div>
  </div>

  <button class="logout" onclick="logout()">Çıkış Yap</button>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { 
    getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs 
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  import { 
    getAuth, onAuthStateChanged, signOut 
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8jn673zFuYRDhgzFd5yfZ-MP2XSXgyFg",
    authDomain: "cepterandevu-35fe4.firebaseapp.com",
    projectId: "cepterandevu-35fe4",
    storageBucket: "cepterandevu-35fe4.appspot.com",
    messagingSenderId: "86298180836",
    appId: "1:86298180836:web:ab05fbb0dcfbb56b2700f1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let currentUserId = null;

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    currentUserId = user.uid;
    loadProfile();
    loadAppointments();
  });

  // PROFİL YÜKLE
  async function loadProfile() {
    const ref = doc(db, "users", currentUserId);
    const snap = await getDoc(ref);

    if (snap.exists()) {
      const u = snap.data();
      document.getElementById("nameInput").value = u.name || "";
      document.getElementById("telInput").value = u.tel || "";
    }
  }

  // PROFİL KAYDET
  async function saveProfile() {
    const name = document.getElementById("nameInput").value;
    const tel = document.getElementById("telInput").value;

    await setDoc(doc(db, "users", currentUserId), {
      name,
      tel
    }, { merge: true });

    alert("Profil güncellendi!");
  }

  // RANDEVULARI ÇEK
  async function loadAppointments() {
    const q = query(
      collection(db, "appointments"),
      where("customerId", "==", currentUserId)
    );

    const snap = await getDocs(q);

    const upcomingBox = document.getElementById("upcoming");
    const pastBox = document.getElementById("past");

    upcomingBox.innerHTML = "";
    pastBox.innerHTML = "";

    const now = new Date();

    snap.forEach(docu => {
      const r = docu.data();
      const rDate = new Date(r.date + " " + r.time);

      const item = `
        <div class="appointment">
          <b>${r.serviceName}</b><br>
          ${r.date} • ${r.time}
        </div>
      `;

      if (rDate > now) {
        upcomingBox.innerHTML += item;
      } else {
        pastBox.innerHTML += item;
      }
    });

    if (!upcomingBox.innerHTML) upcomingBox.innerHTML = "<p>Yaklaşan randevu yok.</p>";
    if (!pastBox.innerHTML) pastBox.innerHTML = "<p>Geçmiş randevu yok.</p>";
  }

  // ÇIKIŞ
  window.logout = function() {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };

</script>

</body>
</html>
