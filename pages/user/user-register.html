<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Üye Ol | Cepte Randevu</title>
  <style>
    :root {
      --bg: #020617;
      --card: #0f172a;
      --accent: #2563eb;
      --accent-soft: rgba(37,99,235,0.15);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --error: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1d4ed8 0, #020617 45%, #020617 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 380px;
      background: linear-gradient(145deg, rgba(15,23,42,0.96), rgba(15,23,42,0.9));
      border-radius: 24px;
      padding: 22px 20px 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      border: 1px solid rgba(148,163,184,0.25);
      position: relative;
      overflow: hidden;
    }
    .glow {
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 0 0, rgba(56,189,248,0.12), transparent 60%),
                  radial-gradient(circle at 100% 0, rgba(129,140,248,0.1), transparent 55%);
      opacity: 0.75;
      pointer-events: none;
    }
    .card-inner { position: relative; z-index: 1; }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }
    .logo-badge {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #60a5fa, #2563eb);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 17px;
      color: white;
      box-shadow: 0 0 0 1px rgba(15,23,42,0.7), 0 10px 30px rgba(37,99,235,0.7);
    }
    .logo-text {
      display: flex;
      flex-direction: column;
    }
    .logo-text span:first-child {
      font-size: 17px;
      font-weight: 600;
      letter-spacing: .03em;
    }
    .logo-text span:last-child {
      font-size: 11px;
      color: var(--muted);
    }

    h1 {
      margin: 0 0 4px;
      font-size: 20px;
      letter-spacing: .02em;
    }
    .subtitle {
      margin: 0 0 18px;
      font-size: 13px;
      color: var(--muted);
    }

    label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .field {
      margin-bottom: 12px;
    }
    input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.35);
      background: rgba(15,23,42,0.8);
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition: border-color .18s, box-shadow .18s, background .18s;
    }
    input::placeholder {
      color: #6b7280;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(37,99,235,0.4);
      background: rgba(15,23,42,0.95);
    }

    button {
      width: 100%;
      margin-top: 8px;
      padding: 12px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: white;
      box-shadow: 0 12px 30px rgba(37,99,235,0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 8px 18px rgba(37,99,235,0.6);
    }

    .error {
      margin-top: 6px;
      font-size: 12px;
      color: var(--error);
      min-height: 16px;
    }
    .bottom-text {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
    .bottom-text a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="glow"></div>
    <div class="card-inner">
      <div class="logo">
        <div class="logo-badge">CR</div>
        <div class="logo-text">
          <span>Cepte Randevu</span>
          <span>müşteri paneli</span>
        </div>
      </div>

      <h1>Hesap Oluştur</h1>
      <p class="subtitle">Randevilerini tek ekrandan yönet, bekleme derdi bitir.</p>

      <div class="field">
        <label for="fullName">Ad Soyad</label>
        <input id="fullName" type="text" placeholder="Adınız Soyadınız">
      </div>

      <div class="field">
        <label for="phone">Telefon</label>
        <input id="phone" type="tel" placeholder="5xx xxx xx xx">
      </div>

      <div class="field">
        <label for="email">E-posta</label>
        <input id="email" type="email" placeholder="ornek@mail.com">
      </div>

      <div class="field">
        <label for="password">Şifre</label>
        <input id="password" type="password" placeholder="En az 6 karakter">
      </div>

      <button id="registerBtn">
        Hesap Oluştur
      </button>
      <div class="error" id="errorBox"></div>

      <div class="bottom-text">
        Zaten hesabın var mı?
        <a href="/3535/pages/user/user-login.html">Giriş yap</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8jn673zFuYRDhgzFd5yfZ-MP2XSXgyFg",
      authDomain: "cepterandevu-35fe4.firebaseapp.com",
      projectId: "cepterandevu-35fe4",
      storageBucket: "cepterandevu-35fe4.appspot.com",
      messagingSenderId: "86298180836",
      appId: "1:86298180836:web:ab05fbb0dcfbb56b2700f1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const fullNameInput = document.getElementById("fullName");
    const phoneInput = document.getElementById("phone");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorBox = document.getElementById("errorBox");
    const registerBtn = document.getElementById("registerBtn");

    registerBtn.addEventListener("click", async () => {
      errorBox.textContent = "";

      const fullName = fullNameInput.value.trim();
      const phone = phoneInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!fullName || !phone || !email || !password) {
        errorBox.textContent = "Lütfen tüm alanları doldurun.";
        return;
      }

      if (password.length < 6) {
        errorBox.textContent = "Şifre en az 6 karakter olmalı.";
        return;
      }

      try {
        registerBtn.disabled = true;
        registerBtn.textContent = "Oluşturuluyor...";

        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;

        await setDoc(doc(db, "users", uid), {
          fullName,
          phone,
          email,
          role: "customer",
          createdAt: serverTimestamp()
        });

        window.location.href = "/3535/pages/user/user-panel.html";
      } catch (err) {
        console.error(err);
        let msg = "Kayıt oluşturulurken bir hata oluştu.";
        if (err.code === "auth/email-already-in-use") {
          msg = "Bu e-posta ile zaten bir hesap var.";
        } else if (err.code === "auth/invalid-email") {
          msg = "Geçerli bir e-posta adresi girin.";
        } else if (err.code === "auth/weak-password") {
          msg = "Şifre çok zayıf. Daha güçlü bir şifre belirleyin.";
        }
        errorBox.textContent = msg;
      } finally {
        registerBtn.disabled = false;
        registerBtn.textContent = "Hesap Oluştur";
      }
    });
  </script>
</body>
</html>
