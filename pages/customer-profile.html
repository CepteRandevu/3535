<!DOCTYPE html>

      font-weight: 600;
      color: #333;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout-btn {

      border-radius: 12px;
      background: #dc2626;

      border: none;
