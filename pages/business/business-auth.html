<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İşletme Girişi | Randeo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: linear-gradient(180deg, #f8fafc, #eef2ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .auth-box {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      padding: 28px;
      border-radius: 22px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.08);
      border: 1px solid #e2e8f0;
      text-align: center;
    }

    .logo {
      margin-bottom: 18px;
      font-size: 26px;
      font-weight: 700;
      color: #1e293b;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: linear-gradient(135deg, #f97316, #fb923c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: 700;
      box-shadow: 0 10px 26px rgba(249,115,22,0.40);
    }

    h2 {
      font-size: 20px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #0f172a;
    }

    p {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 20px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 14px;
    }

    .input-group label {
      font-size: 13px;
      font-weight: 500;
      color: #475569;
    }

    .input-group input {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      background: #f8fafc;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #f97316, #fb923c);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 12px 26px rgba(249,115,22,0.35);
    }

    .btn:hover {
      opacity: 0.95;
    }

    .switch {
      font-size: 14px;
      margin-top: 16px;
      color: #475569;
    }

    .switch span {
      color: #f97316;
      cursor: pointer;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

  </style>
</head>

<body>

<div class="auth-box">

  <div class="logo">
    <div class="logo-mark">R</div>
    Randeo
  </div>

  <!-- GİRİŞ FORMU -->
  <div id="loginForm">

    <h2>İşletme Girişi</h2>
    <p>Hesabınızla panele giriş yapın.</p>

    <div class="input-group">
      <label>E-posta</label>
      <input type="email" id="loginEmail" placeholder="ornek@isletme.com">
    </div>

    <div class="input-group">
      <label>Şifre</label>
      <input type="password" id="loginPassword" placeholder="••••••••">
    </div>

    <button class="btn" onclick="login()">Giriş Yap</button>

    <div class="switch">
      Hesabın yok mu? <span onclick="showRegister()">Kayıt ol</span>
    </div>

  </div>

  <!-- KAYIT FORMU -->
  <div id="registerForm" class="hidden">

    <h2>Yeni İşletme Kaydı</h2>
    <p>Yeni işletme hesabı oluşturun.</p>

    <div class="input-group">
      <label>İşletme Adı</label>
      <input type="text" id="businessName" placeholder="Keskin Berber">
    </div>

    <div class="input-group">
      <label>E-posta</label>
      <input type="email" id="regEmail" placeholder="ornek@isletme.com">
    </div>

    <div class="input-group">
      <label>Şifre</label>
      <input type="password" id="regPassword" placeholder="••••••••">
    </div>

    <button class="btn" onclick="register()">Kayıt Ol</button>

    <div class="switch">
      Zaten hesabın var mı? <span onclick="showLogin()">Giriş yap</span>
    </div>

  </div>

</div>

<script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { 
    getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword 
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { 
    getFirestore, doc, setDoc 
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8jn673zFuYRDhgzFd5yfZ-MP2XSXgyFg",
    authDomain: "cepterandevu-35fe4.firebaseapp.com",
    projectId: "cepterandevu-35fe4",
    storageBucket: "cepterandevu-35fe4.firebasestorage.app",
    messagingSenderId: "86298180836",
    appId: "1:86298180836:web:ab05fbb0dcfbb56b2700f1",
    measurementId: "G-E7ZNTQPJYT"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.showRegister = function() {
    document.getElementById("loginForm").classList.add("hidden");
    document.getElementById("registerForm").classList.remove("hidden");
  }

  window.showLogin = function() {
    document.getElementById("registerForm").classList.add("hidden");
    document.getElementById("loginForm").classList.remove("hidden");
  }

  window.register = async function() {
    const name = document.getElementById("businessName").value;
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const uid = userCredential.user.uid;

      await setDoc(doc(db, "businesses", uid), {
        name: name,
        email: email,
        createdAt: new Date()
      });

      alert("İşletme kaydı başarıyla oluşturuldu!");
      window.location.href = "business-dashboard.html";

    } catch(err) {
      alert("Hata: " + err.message);
    }
  }

  window.login = async function() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "business-dashboard.html";
    }
    catch(err) {
      alert("Giriş Hatası: " + err.message);
    }
  }

</script>

</body>
</html>
