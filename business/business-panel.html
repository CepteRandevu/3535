<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İşletme Paneli | Cepterandevu</title>

  <style>
    :root {
      --bg: #050816;
      --sidebar: #0b1120;
      --card: #101528;
      --accent: #22c55e;
      --accent-strong: #16a34a;
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: rgba(148,163,184,0.35);
      --shadow-soft: 0 18px 45px rgba(15,23,42,0.85);
      --radius-xl: 22px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      display: flex;
      background: radial-gradient(circle at top, #111827, #020617 55%);
      font-family: system-ui, sans-serif;
      color: var(--text);
      min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      background: var(--sidebar);
      padding: 24px 18px;
      border-right: 1px solid var(--border);
      position: fixed;
      top: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .logo-box {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo-mark {
      width: 36px;
      height: 36px;
      border-radius: 14px;
      background: radial-gradient(circle at 30% 10%, #4ade80, #16a34a 42%, #0f766e);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 800;
      font-size: 18px;
      color: #ecfdf5;
      box-shadow: 0 10px 30px rgba(34,197,94,0.6);
    }

    .biz-name-small {
      font-size: 14px;
      font-weight: 600;
    }

    .menu button {
      width: 100%;
      padding: 10px 12px;
      background: transparent;
      border: 0;
      text-align: left;
      color: var(--muted);
      cursor: pointer;
      border-radius: 12px;
      font-size: 14px;
    }

    .menu button.active {
      background: var(--accent);
      color: #022c22;
      font-weight: 600;
    }

    /* MAIN */
    .main-area {
      margin-left: 240px;
      flex: 1;
      padding: 24px;
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      margin-bottom: 20px;
    }

    .card {
      background: var(--card);
      padding: 18px;
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }

    .card h3 {
      margin-bottom: 8px;
      font-size: 17px;
    }

    .stat {
      font-size: 26px;
      font-weight: 700;
      margin-top: 4px;
    }
  </style>

  <!-- Firebase -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo-box">
      <div class="logo-mark">C</div>
      <div class="biz-name-small" id="bizNameSmall">İşletme</div>
    </div>

    <div class="menu">
      <button class="active">Panel</button>
      <button onclick="location.href='business-services.html'">Hizmetler</button>
      <button onclick="location.href='business-employees.html'">Çalışanlar</button>
      <button onclick="location.href='business-appointments.html'">Randevular</button>
      <button onclick="location.href='business-settings.html'">Ayarlar</button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main-area">
    <h1 class="title" id="bizTitle">İşletme Paneli</h1>

    <div class="cards">
      <div class="card">
        <h3>Bugün Toplam Randevu</h3>
        <div class="stat" id="statToday">0</div>
      </div>

      <div class="card">
        <h3>Bekleyen Randevular</h3>
        <div class="stat" id="statPending">0</div>
      </div>

      <div class="card">
        <h3>Onaylanmış Randevular</h3>
        <div class="stat" id="statApproved">0</div>
      </div>

      <div class="card">
        <h3>Toplam Hizmet</h3>
        <div class="stat" id="statServices">0</div>
      </div>
    </div>

  </main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8jn673zFuYRDhgzFd5yfZ-MP2XSXgyFg",
    authDomain: "cepterandevu-35fe4.firebaseapp.com",
    projectId: "cepterandevu-35fe4",
    storageBucket: "cepterandevu-35fe4.firebasestorage.app",
    messagingSenderId: "86298180836",
    appId: "1:86298180836:web:124c2004605d68b32700f1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let businessID = null;

  const bizNameSmall = document.getElementById("bizNameSmall");
  const bizTitle = document.getElementById("bizTitle");

  const statToday = document.getElementById("statToday");
  const statPending = document.getElementById("statPending");
  const statApproved = document.getElementById("statApproved");
  const statServices = document.getElementById("statServices");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "business-login.html";
      return;
    }

    businessID = user.uid;

    await loadBusinessName();
    await loadStats();
  });

  async function loadBusinessName() {
    const ref = doc(db, "businesses", businessID);
    const snap = await getDoc(ref);
    if (snap.exists()) {
      const name = snap.data().name || "İşletme";
      bizNameSmall.textContent = name;
      bizTitle.textContent = name + " Paneli";
    }
  }

  async function loadStats() {
    // Bugün
    const today = new Date().toISOString().split("T")[0];

    const qToday = query(
      collection(db, "appointments"),
      where("businessID", "==", businessID),
      where("date", "==", today)
    );
    const todaySnap = await getDocs(qToday);
    statToday.textContent = todaySnap.size;

    // Pending
    const qPending = query(
      collection(db, "appointments"),
      where("businessID", "==", businessID),
      where("status", "==", "pending")
    );
    statPending.textContent = (await getDocs(qPending)).size;

    // Approved
    const qApproved = query(
      collection(db, "appointments"),
      where("businessID", "==", businessID),
      where("status", "==", "approved")
    );
    statApproved.textContent = (await getDocs(qApproved)).size;

    // Services
    const qServices = query(
      collection(db, "services"),
      where("businessID", "==", businessID)
    );
    statServices.textContent = (await getDocs(qServices)).size;
  }

</script>

</body>
</html>
