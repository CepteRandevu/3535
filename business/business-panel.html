<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İşletme Paneli | Cepterandevu</title>

    <style>
        :root {
            --bg: #050816;
            --sidebar: #0b1120;
            --card: #101528;
            --accent: #22c55e;
            --accent-strong: #16a34a;
            --text: #f9fafb;
            --muted: #9ca3af;
            --border: rgba(148,163,184,0.35);
            --shadow-soft: 0 18px 45px rgba(15,23,42,0.85);
            --radius-xl: 22px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            display: flex;
            flex-direction: column; 
            background: radial-gradient(circle at top, #111827, #020617 55%);
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            color: var(--text);
            min-height: 100vh;
        }

        /* --- SIDEBAR (SADECE MASAÜSTÜ İÇİN) --- */
        .sidebar {
            width: 240px;
            background: var(--sidebar);
            padding: 24px 18px;
            border-right: 1px solid var(--border);
            position: fixed;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            gap: 14px;
            z-index: 1000;
        }
        
        .logo-box {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            justify-content: flex-start;
        }

        .logo-mark {
            width: 36px;
            height: 36px;
            border-radius: 14px;
            background: radial-gradient(circle at 30% 10%, #4ade80, #16a34a 42%, #0f766e);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 800;
            font-size: 18px;
            color: #ecfdf5;
            box-shadow: 0 10px 30px rgba(34,197,94,0.6);
        }

        .biz-name-small {
            font-size: 14px;
            font-weight: 600;
        }

        .menu button {
            width: 100%;
            padding: 10px 12px;
            background: transparent;
            border: 0;
            text-align: left;
            color: var(--muted);
            cursor: pointer;
            border-radius: 12px;
            font-size: 14px;
            transition: background 0.2s, color 0.2s;
        }

        .menu button.active {
            background: var(--accent);
            color: #022c22;
            font-weight: 600;
        }
        
        /* Mobil menü açma/kapama butonları desktop'ta gizlensin */
        .menu-toggle, .menu-close-btn {
            display: none;
        }

        /* --- MAIN AREA --- */
        .main-area {
            flex: 1;
            padding: 20px; 
            width: 100%;
        }
        
        /* --- MOBILE HEADER (SADECE MOBİL İÇİN) --- */
        .mobile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: var(--sidebar);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 500;
        }
        
        .mobile-header .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        /* --- CARDS --- */
        .cards {
            display: grid;
            /* Mobil için daha küçük kartlar */
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 12px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--card);
            padding: 18px;
            border-radius: var(--radius-xl);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-soft);
        }

        .card h3 {
            margin-bottom: 8px;
            font-size: 15px; 
            color: var(--muted);
        }

        .stat {
            font-size: 24px; 
            font-weight: 700;
            margin-top: 4px;
            color: var(--accent);
        }
        
        /* ------------------------------ */
        /* MOBİL BOTTOM NAV BAR       */
        /* ------------------------------ */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 62px;
            background: #0b1120;
            border-top: 1px solid rgba(255,255,255,0.08);
            display: grid; /* Mobil için varsayılan olarak göster */
            grid-template-columns: repeat(5, 1fr);
            z-index: 9999;
        }

        .mobile-nav button {
            background: none;
            border: 0;
            color: #94a3b8;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            gap: 2px;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        /* Ikon yer tutucusu */
        .mobile-nav button::before {
            content: "•"; /* Basit bir ikon yer tutucusu */
            font-size: 18px;
        }

        .mobile-nav button.active {
            color: #22c55e;
            font-weight: 700;
        }


        /* --- DESKTOP VIEW (Min 768px) --- */
        @media (min-width: 768px) {
            body {
                flex-direction: row; 
            }

            .sidebar {
                display: flex; /* Masaüstünde sidebar'ı göster */
                transform: translateX(0); 
                position: fixed;
                height: 100%;
            }
            
            .mobile-header {
                display: none; /* Masaüstünde mobil başlığı gizle */
            }

            .main-area {
                margin-left: 240px; /* Sabit sidebar kadar boşluk bırak */
                padding: 24px; 
                margin-bottom: 0; /* Alt boşluğu kaldır */
            }
            
            .title {
                display: block; /* Masaüstü başlığını göster */
                font-size: 22px;
            }

            .cards {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 18px;
            }

            .card h3 {
                font-size: 17px;
                color: var(--text);
            }

            .stat {
                font-size: 26px;
            }
            
            .mobile-nav {
                display: none; /* Masaüstünde alt navigasyonu gizle */
            }
            
            /* Mobil header'ı sildiğimiz için bizNameMobile'ı gizlemeye gerek yok */
        }
        
        /* Ekran 768px'den küçükse (Mobil) */
        @media (max-width: 767px) {
             .sidebar {
                display: none !important; /* Yan menüyü tamamen gizle */
             }
             .main-area {
                margin-left: 0 !important;
                margin-bottom: 62px; /* Alt navigasyon kadar boşluk bırak */
             }
        }
    </style>

    <!-- Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>

</head>

<body>

    <!-- MOBILE HEADER (Sadece mobil için görünür) -->
    <header class="mobile-header">
        <div class="logo-box">
            <div class="logo-mark">C</div>
            <div class="header-title" id="bizNameMobile">İşletme Paneli</div>
        </div>
    </header>

    <!-- SIDEBAR (Sadece Masaüstü için görünür) -->
    <aside class="sidebar" id="sidebar">
        <div class="logo-box">
            <div class="logo-mark">C</div>
            <div class="biz-name-small" id="bizNameSmallSidebar">İşletme</div>
        </div>

        <div class="menu">
            <!-- Sidebar'daki menü elemanlarına toggleSidebar() kaldırıldı, çünkü artık mobil için alt menü var -->
            <button class="active" onclick="location.href='business-panel.html'">Panel</button>
            <button onclick="location.href='business-services.html'">Hizmetler</button>
            <button onclick="location.href='business-employees.html'">Çalışanlar</button>
            <button onclick="location.href='business-appointments.html'">Randevular</button>
            <button onclick="location.href='business-settings.html'">Ayarlar</button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-area">
        <h1 class="title" id="bizTitle">İşletme Paneli</h1>

        <div class="cards">
            <div class="card">
                <h3>Bugün Randevu</h3>
                <div class="stat" id="statToday">0</div>
            </div>

            <div class="card">
                <h3>Bekleyenler</h3>
                <div class="stat" id="statPending">0</div>
            </div>

            <div class="card">
                <h3>Onaylananlar</h3>
                <div class="stat" id="statApproved">0</div>
            </div>

            <div class="card">
                <h3>Toplam Hizmet</h3>
                <div class="stat" id="statServices">0</div>
            </div>
        </div>

        <!-- Diğer panel içeriği buraya gelecek -->

    </main>

    <!-- MOBILE BOTTOM NAVIGATION (Sadece mobil için görünür) -->
    <div class="mobile-nav">
        <button onclick="location.href='business-panel.html'" id="nav-dashboard">Panel</button>
        <button onclick="location.href='business-services.html'" id="nav-services">Hizmetler</button>
        <button onclick="location.href='business-employees.html'" id="nav-employees">Çalışanlar</button>
        <button onclick="location.href='business-appointments.html'" id="nav-appointments">Randevular</button>
        <button onclick="location.href='business-settings.html'" id="nav-settings">Ayarlar</button>
    </div>

<script>
    // Sayfaya göre alt navigasyonda hangi butonun aktif olacağını belirle
    document.addEventListener('DOMContentLoaded', () => {
        const path = window.location.pathname.split('/').pop();

        const pages = {
            "business-panel.html": "nav-dashboard",
            "business-services.html": "nav-services",
            "business-employees.html": "nav-employees",
            "business-appointments.html": "nav-appointments",
            "business-settings.html": "nav-settings"
        };
        
        // Bu sayfa "business-panel.html" olduğu için default olarak aktif yapalım.
        // Diğer sayfalarda da bu script olacağı için doğru butonu aktif edecektir.
        const currentPageKey = path || "business-panel.html"; 
        
        if(pages[currentPageKey]){
            const activeNavButton = document.getElementById(pages[currentPageKey]);
            if(activeNavButton) {
                activeNavButton.classList.add("active");
            }
        }
    });
</script>


<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
        getAuth,
        onAuthStateChanged,
        signInWithCustomToken,
        signInAnonymously
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    import {
        getFirestore,
        collection,
        query,
        where,
        getDocs,
        doc,
        getDoc,
        setLogLevel
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firestore ve Auth işlemlerinden önce log seviyesini ayarla
    setLogLevel('Debug');

    // Canvas Ortamından Global Değişkenleri Alma
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    if (!firebaseConfig.apiKey) {
        console.error("HATA: Firebase yapılandırması eksik. Uygulama çalışmayabilir.");
    }
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let businessID = null;

    const bizNameSmallSidebar = document.getElementById("bizNameSmallSidebar");
    const bizNameMobile = document.getElementById("bizNameMobile");
    const bizTitle = document.getElementById("bizTitle");

    const statToday = document.getElementById("statToday");
    const statPending = document.getElementById("statPending");
    const statApproved = document.getElementById("statApproved");
    const statServices = document.getElementById("statServices");
    
    // 1. Kimlik Doğrulama
    async function authenticate() {
        try {
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
                console.log("Custom token ile oturum açıldı.");
            } else {
                await signInAnonymously(auth);
                console.log("Anonim olarak oturum açıldı.");
            }
        } catch (error) {
            console.error("Kimlik doğrulama hatası:", error);
        }
    }
    
    // 2. Auth Durumu Değişikliğini Dinle ve Verileri Yükle
    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            // Eğer kimlik doğrulama başarısız olursa veya kullanıcı çıkış yaparsa login sayfasına yönlendir.
            window.location.href = "business-login.html"; 
            return;
        }

        // Kullanıcının UID'sini al (Bu, işletme ID'si olarak kabul ediliyor)
        businessID = user.uid;

        // Veri yükleme işlemlerini başlat
        await loadBusinessName();
        await loadStats();
    });
    
    // Auth token'ı mevcutsa manuel olarak oturum açmayı dene (Canvas ortamı için)
    if (!auth.currentUser) {
        authenticate();
    }


    // İşletme adını yükle
    async function loadBusinessName() {
        try {
            // Firestore yapısına göre "businesses" koleksiyonundan işletme ID'sine göre belgeyi oku
            // NOT: Firebase Security Rules'a göre "artifacts/default-app-id/users/{userId}/..." yolu kullanılmalıdır.
            // Ancak mevcut kodunuz 'businesses' ana koleksiyonunu kullanıyor, bu yüzden o yapıyı koruyorum.
            const ref = doc(db, "businesses", businessID); 
            const snap = await getDoc(ref);
            if (snap.exists()) {
                const name = snap.data().name || "İşletme";
                bizNameSmallSidebar.textContent = name;
                bizNameMobile.textContent = name; // Mobile header
                bizTitle.textContent = name + " Paneli";
            } else {
                 console.warn("İşletme kaydı bulunamadı.");
            }
        } catch (error) {
            console.error("İşletme adını yüklerken hata:", error);
        }
    }

    // İstatistikleri yükle
    async function loadStats() {
        try {
            // Bugünün tarihini YYYY-MM-DD formatında al
            const today = new Date().toISOString().split("T")[0];
    
            // Bugün
            const qToday = query(
                collection(db, "appointments"),
                where("businessID", "==", businessID),
                where("date", "==", today)
            );
            const todaySnap = await getDocs(qToday);
            statToday.textContent = todaySnap.size;
    
            // Bekleyen
            const qPending = query(
                collection(db, "appointments"),
                where("businessID", "==", businessID),
                where("status", "==", "pending")
            );
            statPending.textContent = (await getDocs(qPending)).size;
    
            // Onaylanmış
            const qApproved = query(
                collection(db, "appointments"),
                where("businessID", "==", businessID),
                where("status", "==", "approved")
            );
            statApproved.textContent = (await getDocs(qApproved)).size;
    
            // Hizmetler
            const qServices = query(
                collection(db, "services"),
                where("businessID", "==", businessID)
            );
            statServices.textContent = (await getDocs(qServices)).size;
        } catch (error) {
             console.error("İstatistikleri yüklerken hata:", error);
        }
    }

</script>

</body>
</html>
