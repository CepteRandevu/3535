<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle">İşletme Paneli | Cepterandevu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050816;
            --sidebar: #0b1120;
            --card: #101528;
            --accent: #22c55e;
            --accent-strong: #16a34a;
            --text: #f9fafb;
            --muted: #9ca3af;
            --border: rgba(148,163,184,0.35);
            --radius-xl: 18px; /* Daha modern bir yuvarlaklık */
            --shadow-soft: 0 10px 30px rgba(10, 10, 20, 0.75);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            display: flex;
            flex-direction: column;
            /* Hafif bir degrade arka plan */
            background: radial-gradient(circle at top, #111827, #020617 55%);
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            color: var(--text);
            min-height: 100vh;
        }

        /* --- SIDEBAR (SADECE MASAÜSTÜ İÇİN) --- */
        .sidebar {
            width: 240px;
            background: var(--sidebar);
            padding: 24px 18px;
            border-right: 1px solid var(--border);
            position: fixed;
            top: 0;
            bottom: 0;
            display: none; /* Mobil'de varsayılan olarak gizli */
            flex-direction: column;
            gap: 14px;
            z-index: 1000;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            justify-content: flex-start;
        }

        .logo-mark {
            width: 36px;
            height: 36px;
            border-radius: 14px;
            background: radial-gradient(circle at 30% 10%, #4ade80, #16a34a 42%, #0f766e);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 800;
            font-size: 18px;
            color: #ecfdf5;
            box-shadow: 0 6px 20px rgba(34,197,94,0.4);
        }

        .biz-name-small {
            font-size: 16px;
            font-weight: 700;
        }

        .menu button {
            width: 100%;
            padding: 12px 14px;
            background: transparent;
            border: 0;
            text-align: left;
            color: var(--muted);
            cursor: pointer;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu button:hover {
            background: rgba(34, 197, 94, 0.1);
            color: var(--text);
        }

        .menu button.active {
            background: var(--accent);
            color: #022c22;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        /* --- MAIN AREA --- */
        .main-area {
            flex: 1;
            padding: 20px;
            width: 100%;
            min-height: calc(100vh - 62px); /* Mobile'da alt navigasyonun üstü */
        }
        
        /* --- MOBILE HEADER (SADECE MOBİL İÇİN) --- */
        .mobile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: var(--sidebar);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 500;
        }
        
        .mobile-header .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
        }
        
        .title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text);
            /* Mobil başlık zaten .mobile-header içinde, bu masaüstü için */
            display: none; 
        }

        /* --- CARDS --- */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: var(--radius-xl);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-soft);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
            border-color: var(--accent);
        }

        .card h3 {
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--muted);
        }

        .stat {
            font-size: 28px;
            font-weight: 800;
            margin-top: 4px;
            color: var(--accent);
        }
        
        /* ------------------------------ */
        /* MOBİL BOTTOM NAV BAR          */
        /* ------------------------------ */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 62px;
            background: #0b1120;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: grid; 
            grid-template-columns: repeat(5, 1fr);
            z-index: 9999;
        }

        .mobile-nav button {
            background: none;
            border: 0;
            color: #94a3b8;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            gap: 2px;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: color 0.2s, background 0.2s;
        }
        
        .mobile-nav button:hover {
             background: rgba(34, 197, 94, 0.1);
        }

        .mobile-nav button.active {
            color: #22c55e;
            font-weight: 700;
        }

        /* En Son Randevular Listesi Stilleri */
        .appointment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--card);
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .appointment-details strong {
            color: var(--text);
            font-weight: 600;
            display: block;
            font-size: 15px;
        }

        .appointment-details span {
            color: var(--muted);
            font-size: 12px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background-color: rgba(251, 191, 36, 0.2);
            color: #f59e0b;
        }

        .status-approved {
            background-color: rgba(34, 197, 94, 0.2);
            color: #10b981;
        }


        /* --- DESKTOP VIEW (Min 768px) --- */
        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }

            .sidebar {
                display: flex; /* Masaüstünde sidebar'ı göster */
            }
            
            .mobile-header {
                display: none; /* Masaüstünde mobil başlığı gizle */
            }

            .main-area {
                margin-left: 240px; /* Sabit sidebar kadar boşluk bırak */
                padding: 32px;
                margin-bottom: 0; /* Alt boşluğu kaldır */
            }
            
            .title {
                display: block; /* Masaüstü başlığını göster */
            }

            .cards {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 24px;
            }

            .card h3 {
                font-size: 15px;
            }

            .stat {
                font-size: 32px;
            }
            
            .mobile-nav {
                display: none; /* Masaüstünde alt navigasyonu gizle */
            }
        }
        
        /* Ekran 768px'den küçükse (Mobil) */
        @media (max-width: 767px) {
             .main-area {
                margin-bottom: 62px; /* Alt navigasyon kadar boşluk bırak */
             }
        }
    </style>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Firebase SDK'ları -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>

</head>

<body>

    <!-- MOBILE HEADER (Sadece mobil için görünür) -->
    <header class="mobile-header">
        <div class="logo-box">
            <div class="logo-mark">C</div>
            <div class="header-title" id="bizNameMobile">İşletme Paneli</div>
        </div>
    </header>

    <!-- SIDEBAR (Sadece Masaüstü için görünür) -->
    <aside class="sidebar" id="sidebar">
        <div class="logo-box">
            <div class="logo-mark">C</div>
            <div class="biz-name-small" id="bizNameSmallSidebar">Yükleniyor...</div>
        </div>

        <div class="menu">
            <!-- Tıklama olayları simülasyon amaçlıdır, gerçekte sayfayı değiştirir -->
            <button class="active" onclick="handleNavigation('business-panel.html')"><i class="fas fa-tachometer-alt"></i> Panel</button>
            <button onclick="handleNavigation('business-services.html')"><i class="fas fa-wrench"></i> Hizmetler</button>
            <button onclick="handleNavigation('business-employees.html')"><i class="fas fa-users"></i> Çalışanlar</button>
            <button onclick="handleNavigation('business-appointments.html')"><i class="fas fa-calendar-alt"></i> Randevular</button>
            <button onclick="handleNavigation('business-settings.html')"><i class="fas fa-cog"></i> Ayarlar</button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-area">
        <h1 class="title" id="bizTitle">İşletme Paneli</h1>

        <!-- İSTATİSTİK KARTLARI -->
        <div class="cards">
            <div class="card">
                <h3>Bugün Randevu</h3>
                <div class="stat" id="statToday">0</div>
            </div>

            <div class="card">
                <h3>Bekleyenler</h3>
                <div class="stat" id="statPending">0</div>
            </div>

            <div class="card">
                <h3>Onaylananlar</h3>
                <div class="stat" id="statApproved">0</div>
            </div>

            <div class="card">
                <h3>Toplam Hizmet</h3>
                <div class="stat" id="statServices">0</div>
            </div>
        </div>
        
        <!-- EN SON RANDEVULAR -->
        <section class="p-4 bg-gray-900/50 rounded-xl border border-gray-700/50 my-6">
             <h2 class="text-lg font-semibold mb-3">En Son Randevular</h2>
             <div id="latestAppointmentsList" class="space-y-3 mt-4">
                 <!-- Randevular buraya JS ile yüklenecek -->
                 <p class="text-sm text-gray-400" id="loadingMessage">Randevu verileri yükleniyor...</p>
             </div>
        </section>

    </main>

    <!-- MOBILE BOTTOM NAVIGATION (Sadece mobil için görünür) -->
    <div class="mobile-nav">
        <button id="nav-dashboard" class="active" onclick="handleNavigation('business-panel.html')">
            <i class="fas fa-tachometer-alt"></i>
            Panel
        </button>
        <button id="nav-services" onclick="handleNavigation('business-services.html')">
            <i class="fas fa-wrench"></i>
            Hizmetler
        </button>
        <button id="nav-employees" onclick="handleNavigation('business-employees.html')">
            <i class="fas fa-users"></i>
            Çalışanlar
        </button>
        <button id="nav-appointments" onclick="handleNavigation('business-appointments.html')">
            <i class="fas fa-calendar-alt"></i>
            Randevular
        </button>
        <button id="nav-settings" onclick="handleNavigation('business-settings.html')">
            <i class="fas fa-cog"></i>
            Ayarlar
        </button>
    </div>

<script>
    // Sayfa değiştirme simülasyonu (Gerçek uygulamada bu bir router tarafından yapılacaktır)
    function handleNavigation(url) {
        // Bu sayfada kalıyoruz ve sadece aktif menüyü güncelliyoruz
        updateActiveMenu(url.split('/').pop()); 
        // Gerçek bir uygulamada: window.location.href = url;
    }

    // Aktif menü butonunu belirleme
    function updateActiveMenu(path) {
        const pages = {
            "business-panel.html": "nav-dashboard",
            "business-services.html": "nav-services",
            "business-employees.html": "nav-employees",
            "business-appointments.html": "nav-appointments",
            "business-settings.html": "nav-settings"
        };
        
        const currentPath = path || "business-panel.html";

        // Sidebar menüsünü güncelle
        document.querySelectorAll('.sidebar .menu button').forEach(btn => {
            btn.classList.remove("active");
            // Basit bir kontrol ile sayfa adını içeren butonu bul
            if (btn.getAttribute('onclick') && btn.getAttribute('onclick').includes(currentPath)) {
                btn.classList.add('active');
            }
        });

        // Mobil navigasyonu güncelle
        document.querySelectorAll('.mobile-nav button').forEach(btn => {
            btn.classList.remove("active");
        });
        const activeNavButtonId = pages[currentPath];
        const activeNavButton = document.getElementById(activeNavButtonId);
        if (activeNavButton) {
            activeNavButton.classList.add("active");
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Sayfa yüklendiğinde mevcut yolu aktif et
        const path = window.location.pathname.split('/').pop();
        updateActiveMenu(path);
    });
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
        getAuth,
        onAuthStateChanged,
        signInWithCustomToken,
        signInAnonymously
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    import {
        getFirestore,
        collection,
        query,
        where,
        doc,
        getDoc,
        onSnapshot,
        setLogLevel
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firestore ve Auth işlemlerinden önce log seviyesini ayarla
    setLogLevel('Debug');

    // Canvas Ortamından Global Değişkenleri Alma
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    if (!firebaseConfig.apiKey) {
        console.error("HATA: Firebase yapılandırması eksik.");
    }
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let businessID = null;
    let isAuthReady = false; 

    // DOM Elementleri
    const pageTitle = document.getElementById("pageTitle");
    const bizNameSmallSidebar = document.getElementById("bizNameSmallSidebar");
    const bizNameMobile = document.getElementById("bizNameMobile");
    const bizTitle = document.getElementById("bizTitle");
    const statToday = document.getElementById("statToday");
    const statPending = document.getElementById("statPending");
    const statApproved = document.getElementById("statApproved");
    const statServices = document.getElementById("statServices");
    const latestAppointmentsList = document.getElementById("latestAppointmentsList");
    
    // Yardımcı Fonksiyonlar
    function getStatusBadgeHtml(status) {
        const statusMap = {
            'pending': { text: 'Beklemede', class: 'status-pending' },
            'approved': { text: 'Onaylandı', class: 'status-approved' },
            // Diğer statüleri de buraya ekleyebilirsiniz (örn: cancelled, completed)
        };
        const s = statusMap[status] || { text: status, class: 'bg-gray-500/20 text-gray-400' };
        return `<span class="status-badge ${s.class}">${s.text}</span>`;
    }

    // --- 1. Kimlik Doğrulama ---
    async function authenticate() {
        try {
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
                console.log("Custom token ile oturum açıldı.");
            } else {
                await signInAnonymously(auth);
                console.log("Anonim olarak oturum açıldı.");
            }
        } catch (error) {
            console.error("Kimlik doğrulama hatası:", error);
        }
    }
    
    // --- 2. İşletme Adını Yükle (Ayarlar'dan) ---
    async function loadBusinessName(uid) {
        const defaultName = "İşletme (" + uid.substring(0, 8) + "...)";
        bizNameSmallSidebar.textContent = defaultName;
        bizNameMobile.textContent = "İşletme Paneli";
        bizTitle.textContent = "İşletme Paneli";
        pageTitle.textContent = "Panel | " + defaultName;

        try {
            // Firestore Collection Yolu: /artifacts/{appId}/users/{userId}/settings/profile
            const businessRef = doc(db, "artifacts", appId, "users", uid, "settings", "profile");
            const snap = await getDoc(businessRef);

            if (snap.exists() && snap.data().name) {
                const name = snap.data().name;
                bizNameSmallSidebar.textContent = name;
                bizNameMobile.textContent = name;
                bizTitle.textContent = name + " Paneli";
                pageTitle.textContent = "Panel | " + name;
            } else {
                console.warn("İşletme adı Ayarlar'da bulunamadı. UID:", uid);
            }
        } catch (error) {
            console.error("İşletme adını yüklerken hata:", error);
        }
    }
    
    // --- 3. İstatistikler ve Randevular İçin Gerçek Zamanlı Dinlemeleri Kur ---
    function setupRealtimeListeners(uid) {
        if (!uid) return;

        // Bugünün tarihini YYYY-MM-DD formatında al (UTC yerine yerel saat baz alınır)
        const today = new Date().toISOString().split("T")[0];
        
        // Collection Yolları
        const appointmentsCollectionRef = collection(db, "artifacts", appId, "users", uid, "appointments");
        const servicesCollectionRef = collection(db, "artifacts", appId, "users", uid, "services");

        // --- Stat 1: Bugün Randevu Sayısı ---
        const qToday = query(
            appointmentsCollectionRef,
            where("date", "==", today)
        );
        onSnapshot(qToday, (snapshot) => {
            statToday.textContent = snapshot.size;
        }, (error) => console.error("Bugünkü randevuları dinleme hatası:", error));
        
        // --- Stat 2 & 3: Bekleyen ve Onaylanan Randevu Sayıları ---
        const qAllAppointments = query(appointmentsCollectionRef);
        onSnapshot(qAllAppointments, (snapshot) => {
            let pendingCount = 0;
            let approvedCount = 0;
            let latestAppointments = [];

            snapshot.forEach(doc => {
                const data = doc.data();
                if (data.status === "pending") {
                    pendingCount++;
                } else if (data.status === "approved") {
                    approvedCount++;
                }
                
                // En son 5 randevuyu almak için listeye ekle
                latestAppointments.push({ id: doc.id, ...data });
            });

            statPending.textContent = pendingCount;
            statApproved.textContent = approvedCount;

            // En son randevuları tarihe göre sırala (Yeni randevular en üstte)
            latestAppointments.sort((a, b) => {
                // date ve time alanlarını birleştirerek karşılaştırma yap
                const dateA = new Date(`${a.date}T${a.time}:00`);
                const dateB = new Date(`${b.date}T${b.time}:00`);
                return dateB.getTime() - dateA.getTime();
            });

            renderLatestAppointments(latestAppointments.slice(0, 5)); // Sadece en son 5 tanesini göster
            
        }, (error) => console.error("Tüm randevuları dinleme hatası:", error));
        
        // --- Stat 4: Toplam Hizmet Sayısı ---
        const qServices = query(servicesCollectionRef);
        onSnapshot(qServices, (snapshot) => {
            statServices.textContent = snapshot.size;
        }, (error) => console.error("Hizmetleri dinleme hatası:", error));
    }
    
    // --- 4. En Son Randevuları Ekrana Yazdır ---
    function renderLatestAppointments(appointments) {
        latestAppointmentsList.innerHTML = ''; // Listeyi temizle
        const loadingMessage = document.getElementById("loadingMessage");
        if (loadingMessage) {
            loadingMessage.remove(); // Yükleniyor mesajını kaldır
        }

        if (appointments.length === 0) {
            latestAppointmentsList.innerHTML = '<p class="text-sm text-gray-500 p-2">Henüz hiç randevu yok.</p>';
            return;
        }

        appointments.forEach(app => {
            const appointmentDiv = document.createElement('div');
            appointmentDiv.className = 'appointment-item';
            
            // Tarih ve Saati okunabilir formata dönüştür
            const dateParts = app.date ? app.date.split('-') : ["", "", ""];
            const formattedDate = `${dateParts[2]}.${dateParts[1]}.${dateParts[0]}`; // DD.MM.YYYY
            
            const timeText = app.time || "Belirtilmemiş";
            
            appointmentDiv.innerHTML = `
                <div class="appointment-details">
                    <strong>${app.clientName || 'İsimsiz Müşteri'}</strong>
                    <span>${app.serviceName || 'Hizmet Bilgisi Yok'}</span>
                </div>
                <div class="text-right">
                    <span class="text-sm text-gray-300 font-semibold block">${formattedDate} ${timeText}</span>
                    ${getStatusBadgeHtml(app.status)}
                </div>
            `;
            latestAppointmentsList.appendChild(appointmentDiv);
        });
    }


    // --- 5. Auth Değişikliği Dinleyicisi ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            businessID = user.uid;
            isAuthReady = true;

            // Yükleme sırası: İsim yükle, sonra gerçek zamanlı dinlemeleri kur
            await loadBusinessName(businessID); 
            setupRealtimeListeners(businessID); 
            
        } else {
            console.warn("Kullanıcı oturumu kapalı. Anonim giriş bekleniyor.");
            isAuthReady = true;
            // Eğer auth.currentUser null ise ve anonim giriş yapılmadıysa, tekrar dene
            if (initialAuthToken || !auth.currentUser) {
                // Anonim giriş veya custom token ile oturum açmayı dene
                authenticate();
            }
        }
    });

    // Oturum açma işlemini başlat (onAuthStateChanged tetiklenecektir)
    if (!auth.currentUser) {
        authenticate();
    }

</script>

</body>
