<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İşletme Paneli | Cepterandevu</title>

  <style>
    :root {
      --bg: #050816;
      --sidebar: #0b1120;
      --card: #101528;
      --accent: #22c55e;
      --accent-strong: #16a34a;
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: rgba(148,163,184,0.35);
      --shadow-soft: 0 18px 45px rgba(15,23,42,0.85);
      --radius-xl: 22px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at top, #111827, #020617 55%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      background: var(--sidebar);
      padding: 24px 18px;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 14px;
      position: fixed;
      top: 0;
      bottom: 0;
    }

    .logo-box {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo-mark {
      width: 36px;
      height: 36px;
      border-radius: 14px;
      background: radial-gradient(circle at 30% 10%, #4ade80, #16a34a 42%, #0f766e);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 800;
      font-size: 18px;
      color: #ecfdf5;
      box-shadow: 0 10px 30px rgba(34,197,94,0.6);
    }

    .biz-name-small {
      font-size: 14px;
      font-weight: 600;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .menu button {
      width: 100%;
      padding: 10px 14px;
      background: transparent;
      border: 0;
      border-radius: 12px;
      text-align: left;
      color: var(--muted);
      cursor: pointer;
      font-size: 14px;
      transition: 0.15s;
    }

    .menu button:hover {
      background: rgba(255,255,255,0.06);
      color: var(--text);
    }

    .menu button.active {
      background: var(--accent);
      color: #022c22;
      font-weight: 600;
    }

    /* MAIN */
    .main-area {
      margin-left: 240px;
      flex: 1;
      padding: 24px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .header-title {
      font-size: 20px;
      font-weight: 600;
    }

    .logout-btn {
      background: #ef4444;
      border: 0;
      padding: 10px 14px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-size: 13px;
    }

    .logout-btn:hover {
      filter: brightness(1.1);
    }

    /* CONTENT CARD */
    .content-card {
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }

    #contentBox {
      font-size: 15px;
      color: var(--muted);
    }

    @media (max-width: 780px) {
      .sidebar {
        position: fixed;
        left: -240px;
        transition: 0.25s;
      }
      .sidebar.open {
        left: 0;
      }
      .main-area {
        margin-left: 0;
        padding-top: 70px;
      }
    }
  </style>

  <!-- Firebase -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo-box">
      <div class="logo-mark">C</div>
      <div class="biz-name-small" id="sidebarBizName">İşletme</div>
    </div>

    <div class="menu">
      <button class="active" data-page="dashboard">Panel</button>
      <button data-page="services">Hizmetler</button>
      <button data-page="employees">Çalışanlar</button>
      <button data-page="appointments">Randevular</button>
      <button data-page="settings">Ayarlar</button>
    </div>
  </aside>

  <!-- MAIN AREA -->
  <main class="main-area">
    <div class="header">
      <div class="header-title" id="headerTitle">Panel</div>
      <button class="logout-btn" id="logoutBtn">Çıkış Yap</button>
    </div>

    <div class="content-card">
      <div id="contentBox">
        Panel yükleniyor...
      </div>
    </div>
  </main>


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  /* Firebase Config */
  const firebaseConfig = {
    apiKey: "AIzaSyB8jn673zFuYRDhgzFd5yfZ-MP2XSXgyFg",
    authDomain: "cepterandevu-35fe4.firebaseapp.com",
    projectId: "cepterandevu-35fe4",
    storageBucket: "cepterandevu-35fe4.firebasestorage.app",
    messagingSenderId: "86298180836",
    appId: "1:86298180836:web:124c2004605d68b32700f1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const sidebarBizName = document.getElementById("sidebarBizName");
  const headerTitle = document.getElementById("headerTitle");
  const contentBox = document.getElementById("contentBox");

  let businessID = null;

  /* LOGIN KONTROLÜ */
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "business-login.html";
      return;
    }

    businessID = user.uid;  // İşletme UID = business ID

    await loadBusinessInfo();
    loadPage("dashboard");
  });

  async function loadBusinessInfo() {
    const ref = doc(db, "businesses", businessID);
    const snap = await getDoc(ref);

    if (snap.exists()) {
      const data = snap.data();
      sidebarBizName.textContent = data.name || "İşletme";
    }
  }

  /* MENÜ GEÇİŞLERİ */
  document.querySelectorAll(".menu button").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelector(".menu button.active").classList.remove("active");
      btn.classList.add("active");
      loadPage(btn.dataset.page);
    });
  });

  function loadPage(page) {
    headerTitle.textContent = 
      page === "dashboard" ? "İşletme Paneli"
      : page === "services" ? "Hizmetler"
      : page === "employees" ? "Çalışanlar"
      : page === "appointments" ? "Randevular"
      : "Ayarlar";

    contentBox.textContent = "Yükleniyor...";

    setTimeout(() => {
      contentBox.textContent = 
        page === "dashboard" ? "Hoş geldiniz! İşletme özet bilgileri burada görünecek."
        : page === "services" ? "Hizmet yönetimi sayfası"
        : page === "employees" ? "Çalışan yönetimi sayfası"
        : page === "appointments" ? "Randevu listesi"
        : "Ayarlar sayfası";
    }, 300);
  }

  /* ÇIKIŞ */
  document.getElementById("logoutBtn").onclick = async () => {
    await signOut(auth);
    window.location.href = "business-login.html";
  };
</script>

</body>
</html>
