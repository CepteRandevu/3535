<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hizmet Yönetimi | Cepterandevu</title>

  <style>
    :root {
      --bg: #050816;
      --sidebar: #0b1120;
      --card: #101528;
      --accent: #22c55e;
      --accent-strong: #16a34a;
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: rgba(148,163,184,0.35);
      --shadow-soft: 0 18px 45px rgba(15,23,42,0.85);
      --radius-xl: 22px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      display: flex;
      background: radial-gradient(circle at top, #111827, #020617 55%);
      font-family: system-ui, sans-serif;
      color: var(--text);
      min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      background: var(--sidebar);
      padding: 24px 18px;
      border-right: 1px solid var(--border);
      position: fixed;
      top: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .logo-box {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo-mark {
      width: 36px;
      height: 36px;
      border-radius: 14px;
      background: radial-gradient(circle at 30% 10%, #4ade80, #16a34a 42%, #0f766e);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 800;
      font-size: 18px;
      color: #ecfdf5;
      box-shadow: 0 10px 30px rgba(34,197,94,0.6);
    }

    .biz-name-small {
      font-size: 14px;
      font-weight: 600;
    }

    .menu button {
      width: 100%;
      padding: 10px 12px;
      background: transparent;
      border: 0;
      text-align: left;
      color: var(--muted);
      cursor: pointer;
      border-radius: 12px;
      font-size: 14px;
    }

    .menu button.active {
      background: var(--accent);
      color: #022c22;
      font-weight: 600;
    }

    /* MAIN */
    .main-area {
      margin-left: 240px;
      flex: 1;
      padding: 24px;
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      margin-bottom: 20px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 4px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid var(--border);
      color: var(--text);
      margin-bottom: 10px;
    }

    .btn-primary {
      width: 100%;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      border: 0;
      padding: 12px;
      font-size: 15px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      color: #022c22;
      margin-top: 6px;
      box-shadow: 0 12px 30px rgba(34,197,94,0.45);
    }

    .service-row {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: #ef4444;
      border: 0;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>

  <!-- Firebase Scripts -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo-box">
      <div class="logo-mark">C</div>
      <div class="biz-name-small" id="bizNameSmall">İşletme</div>
    </div>

    <div class="menu">
      <button onclick="location.href='/al/business/business-panel.html'">Panel</button>
      <button class="active">Hizmetler</button>
      <button onclick="location.href='/al/business/business-employees.html'">Çalışanlar</button>
      <button onclick="location.href='/al/business/business-appointments.html'">Randevular</button>
      <button onclick="location.href='/al/business/business-settings.html'">Ayarlar</button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main-area">
    <h1 class="title">Hizmet Yönetimi</h1>

    <div class="card">
      <h3>Yeni Hizmet Ekle</h3>
      <label>Hizmet Adı</label>
      <input type="text" id="serviceName">

      <label>Süre (dakika)</label>
      <input type="number" id="serviceDuration">

      <label>Fiyat (₺)</label>
      <input type="number" id="servicePrice">

      <button class="btn-primary" id="addServiceBtn">Ekle</button>
    </div>

    <div class="card">
      <h3>Mevcut Hizmetler</h3>
      <div id="servicesList">Yükleniyor...</div>
    </div>
  </main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore, collection, addDoc, query, where,
    getDocs, deleteDoc, doc, getDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8jn673zFuYRDhgzFd5yfZ-MP2XSXgyFg",
    authDomain: "cepterandevu-35fe4.firebaseapp.com",
    projectId: "cepterandevu-35fe4",
    storageBucket: "cepterandevu-35fe4.firebasestorage.app",
    messagingSenderId: "86298180836",
    appId: "1:86298180836:web:124c2004605d68b32700f1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let businessID = null;

  const servicesListEl = document.getElementById("servicesList");
  const bizNameSmall = document.getElementById("bizNameSmall");

  onAuthStateChanged(auth, async (user) => {
    if (!user) return (location.href = "business-login.html");

    businessID = user.uid;

    await loadBusinessName();
    await loadServices();
  });

  async function loadBusinessName() {
    const snap = await getDoc(doc(db, "businesses", businessID));
    if (snap.exists()) bizNameSmall.textContent = snap.data().name;
  }

  document.getElementById("addServiceBtn").onclick = async () => {
    const name = document.getElementById("serviceName").value.trim();
    const duration = document.getElementById("serviceDuration").value;
    const price = document.getElementById("servicePrice").value;

    if (!name || !duration || !price) return alert("Lütfen tüm alanları doldurun.");

    await addDoc(collection(db, "services"), {
      businessID,
      name,
      duration: Number(duration),
      price: Number(price)
    });

    document.getElementById("serviceName").value = "";
    document.getElementById("serviceDuration").value = "";
    document.getElementById("servicePrice").value = "";

    loadServices();
  };

  async function loadServices() {
    servicesListEl.textContent = "Yükleniyor...";

    const qRef = query(collection(db, "services"), where("businessID", "==", businessID));
    const snap = await getDocs(qRef);

    servicesListEl.innerHTML = "";

    snap.forEach((docSnap) => {
      const d = docSnap.data();

      servicesListEl.innerHTML += `
        <div class="service-row">
          <div>
            <div><b>${d.name}</b></div>
            <div>${d.duration} dk — ${d.price}₺</div>
          </div>
          <button class="delete-btn" onclick="deleteService('${docSnap.id}')">Sil</button>
        </div>
      `;
    });
  }

  window.deleteService = async (id) => {
    await deleteDoc(doc(db, "services", id));
    loadServices();
  };
</script>

</body>
</html>
