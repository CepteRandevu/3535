<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Randevu Yönetimi | Cepterandevu</title>

  <style>
    :root {
      --bg: #050816;
      --sidebar: #0b1120;
      --card: #101528;
      --accent: #22c55e;
      --accent-strong: #16a34a;
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: rgba(148,163,184,0.35);
      --shadow-soft: 0 18px 45px rgba(15,23,42,0.85);
      --radius-xl: 22px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      display: flex;
      background: radial-gradient(circle at top, #111827, #020617 55%);
      font-family: system-ui, sans-serif;
      color: var(--text);
      min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      background: var(--sidebar);
      padding: 24px 18px;
      border-right: 1px solid var(--border);
      position: fixed;
      top: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .logo-box {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo-mark {
      width: 36px;
      height: 36px;
      border-radius: 14px;
      background: radial-gradient(circle at 30% 10%, #4ade80, #16a34a 42%, #0f766e);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 800;
      font-size: 18px;
      color: #ecfdf5;
      box-shadow: 0 10px 30px rgba(34,197,94,0.6);
    }

    .biz-name-small {
      font-size: 14px;
      font-weight: 600;
    }

    .menu button {
      width: 100%;
      padding: 10px 12px;
      background: transparent;
      border: 0;
      text-align: left;
      color: var(--muted);
      cursor: pointer;
      border-radius: 12px;
      font-size: 14px;
    }

    .menu button.active {
      background: var(--accent);
      color: #022c22;
      font-weight: 600;
    }

    /* MAIN */
    .main-area {
      margin-left: 240px;
      flex: 1;
      padding: 24px;
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .card {
      background: var(--card);
      padding: 18px;
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      margin-bottom: 18px;
    }

    .appt {
      padding: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      margin-bottom: 10px;
    }

    .status {
      display: inline-block;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 999px;
      margin-top: 8px;
    }
    .pending { background: rgba(234,179,8,0.25); color:#facc15; }
    .approved { background: rgba(34,197,94,0.25); color:#4ade80; }
    .cancelled { background: rgba(239,68,68,0.25); color:#ef4444; }

    .btn-small {
      padding: 6px 10px;
      border-radius: 10px;
      border: 0;
      cursor: pointer;
      font-size: 12px;
      margin-right: 8px;
      font-weight: 600;
    }
    .approve-btn { background: #22c55e; color:#022c22; }
    .reject-btn { background: #ef4444; color:white; }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo-box">
      <div class="logo-mark">C</div>
      <div class="biz-name-small" id="bizNameSmall">İşletme</div>
    </div>

    <div class="menu">
      <button onclick="location.href='business-panel.html'">Panel</button>
      <button onclick="location.href='business-services.html'">Hizmetler</button>
      <button onclick="location.href='business-employees.html'">Çalışanlar</button>
      <button class="active">Randevular</button>
      <button onclick="location.href='business-settings.html'">Ayarlar</button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main-area">
    <h1 class="title">Randevu Yönetimi</h1>

    <div class="card">
      <h3>Gelen Randevular</h3>
      <div id="apptList">Yükleniyor...</div>
    </div>
  </main>


<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  import {
    getFirestore,
    doc,
    getDoc,
    query,
    where,
    collection,
    getDocs,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8jn673zFuYRDhgzFd5yfZ-MP2XSXgyFg",
    authDomain: "cepterandevu-35fe4.firebaseapp.com",
    projectId: "cepterandevu-35fe4",
    storageBucket: "cepterandevu-35fe4.firebasestorage.app",
    messagingSenderId: "86298180836",
    appId: "1:86298180836:web:124c2004605d68b32700f1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let BUSINESS_ID = null;

  const bizNameSmall = document.getElementById("bizNameSmall");
  const apptList = document.getElementById("apptList");

  /* LOGIN KONTROL */
  onAuthStateChanged(auth, async (user) => {
    if(!user){
      location.href = "business-login.html";
      return;
    }

    BUSINESS_ID = user.uid;

    await loadBusinessName();
    await loadAppointments();
  });

  /* İŞLETME ADINI YÜKLE */
  async function loadBusinessName(){
    const ref = doc(db, "businesses", BUSINESS_ID);
    const snap = await getDoc(ref);
    if(snap.exists()){
      bizNameSmall.textContent = snap.data().name;
    }
  }

  /* TÜM RANDEVULARI ÇEK */
  async function loadAppointments(){
    apptList.innerHTML = "Yükleniyor...";

    const q = query(
      collection(db,"appointments"),
      where("businessID","==", BUSINESS_ID)
    );

    const snap = await getDocs(q);

    if(snap.empty){
      apptList.textContent = "Hiç randevu yok.";
      return;
    }

    apptList.innerHTML = "";

    snap.forEach(docSnap => {
      const ap = docSnap.data();

      const div = document.createElement("div");
      div.className = "appt";

      div.innerHTML = `
        <b>Müşteri:</b> ${ap.customerUID}<br>
        <b>Hizmet:</b> ${ap.serviceID}<br>
        <b>Çalışan:</b> ${ap.employeeID}<br>
        <b>Tarih:</b> ${ap.date} — <b>${ap.time}</b><br>
        <span class="status ${ap.status}">${ap.status}</span>
        <br><br>
      `;

      if(ap.status === "pending"){
        const approveBtn = document.createElement("button");
        approveBtn.className = "btn-small approve-btn";
        approveBtn.textContent = "Onayla";
        approveBtn.onclick = () => updateStatus(docSnap.id, "approved");

        const rejectBtn = document.createElement("button");
        rejectBtn.className = "btn-small reject-btn";
        rejectBtn.textContent = "Reddet";
        rejectBtn.onclick = () => updateStatus(docSnap.id, "cancelled");

        div.appendChild(approveBtn);
        div.appendChild(rejectBtn);
      }

      apptList.appendChild(div);
    });
  }

  /* DURUM GÜNCELLEME */
  async function updateStatus(id, newStatus){
    await updateDoc(doc(db,"appointments",id), {
      status: newStatus
    });

    alert("Randevu güncellendi.");
    loadAppointments();
  }
</script>

</body>
</html>
