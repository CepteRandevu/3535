<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İşletme Girişi | Cepterandevu</title>

  <style>
    :root {
      --bg: #050816;
      --card: #101528;
      --accent: #22c55e;
      --accent-strong: #16a34a;
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: rgba(148,163,184,0.4);
      --radius: 20px;
      --shadow: 0 16px 40px rgba(0,0,0,0.4);
    }

    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #111827, #020617 60%);
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 430px;
      background: var(--card);
      padding: 26px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 22px;
    }

    p.sub {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 16px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 4px;
      display: block;
    }

    input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid var(--border);
      margin-bottom: 12px;
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      border: 0;
      border-radius: 14px;
      font-size: 15px;
      color: #022c22;
      font-weight: 700;
      margin-top: 6px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(34,197,94,0.4);
    }

    .error {
      background: rgba(239,68,68,0.25);
      border: 1px solid rgba(239,68,68,0.5);
      padding: 10px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 12px;
      text-align: center;
      color: #fecaca;
      display: none;
    }

    .link {
      font-size: 12px;
      margin-top: 12px;
      text-align: center;
    }

    .link a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>İşletme Girişi</h1>
  <p class="sub">Telefon ve şifre ile giriş yapın.</p>

  <div id="errBox" class="error"></div>

  <label>Telefon</label>
  <input id="phone" type="tel" maxlength="11" placeholder="05XXXXXXXXX">

  <label>Şifre</label>
  <input id="password" type="password" placeholder="Şifreniz">

  <button id="loginBtn" class="btn">Giriş Yap</button>

  <div class="link">
    Hesabınız yok mu? <a href="business-register.html">Kayıt Ol</a>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8jn673zFuYRDhgzFd5yfZ-MP2XSXgyFg",
    authDomain: "cepterandevu-35fe4.firebaseapp.com",
    projectId: "cepterandevu-35fe4",
    storageBucket: "cepterandevu-35fe4.firebasestorage.app",
    messagingSenderId: "86298180836",
    appId: "1:86298180836:web:124c2004605d68b32700f1",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const errBox = document.getElementById("errBox");
  const loginBtn = document.getElementById("loginBtn");

  function showErr(msg) {
    errBox.style.display = "block";
    errBox.textContent = msg;
  }

  loginBtn.addEventListener("click", async () => {
    errBox.style.display = "none";

    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value;

    if (!phone || !password) {
      return showErr("Tüm alanları doldurun.");
    }

    if (!phone.startsWith("05") || phone.length !== 11) {
      return showErr("Telefon numarası geçersiz.");
    }

    const email = phone + "@biz.app";

    try {
      loginBtn.disabled = true;

      await signInWithEmailAndPassword(auth, email, password);

      window.location.href = "business-panel.html";

    } catch (e) {
      showErr("Hatalı telefon numarası veya şifre.");
      loginBtn.disabled = false;
    }
  });
</script>

</body>
</html>
