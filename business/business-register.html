<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İşletme Kaydı | Cepterandevu</title>

  <style>
    :root {
      --bg: #050816;
      --card: #101528;
      --accent: #22c55e;
      --accent-strong: #16a34a;
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: rgba(148,163,184,0.4);
      --shadow: 0 16px 40px rgba(0,0,0,0.4);
      --radius: 20px;
    }

    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #111827, #020617 60%);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .card {
      width: 100%;
      max-width: 450px;
      background: var(--card);
      padding: 26px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 22px;
      font-weight: 700;
    }

    p.sub {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 18px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 4px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 11px 12px;
      font-size: 14px;
      color: var(--text);
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 12px;
      outline: none;
      margin-bottom: 12px;
    }

    input:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent);
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 14px;
      border: 0;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #022c22;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(34,197,94,0.4);
    }

    .error {
      background: rgba(239,68,68,0.25);
      border: 1px solid rgba(239,68,68,0.5);
      padding: 10px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 12px;
      display: none;
      text-align: center;
      color: #fecaca;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>İşletme Kaydı</h1>
  <p class="sub">Bilgilerinizi doldurup işletme hesabınızı oluşturun.</p>

  <div id="errBox" class="error"></div>

  <label>İşletme Adı</label>
  <input id="bizName" type="text" placeholder="Örn: By Makas Kuaför">

  <label>Telefon</label>
  <input id="phone" type="tel" maxlength="11" placeholder="05XXXXXXXXX">

  <label>Şifre</label>
  <input id="password" type="password" placeholder="Şifre oluştur">

  <label>İl</label>
  <input id="city" type="text" placeholder="Örn: İzmir">

  <label>İlçe</label>
  <input id="district" type="text" placeholder="Örn: Menderes">

  <label>Kategori / Etiket</label>
  <input id="tag" type="text" placeholder="Örn: kuaför, berber, güzellik">

  <button id="registerBtn" class="btn">Hesabı Oluştur</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  import {
    getFirestore,
    doc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB8jn673zFuYRDhgzFd5yfZ-MP2XSXgyFg",
    authDomain: "cepterandevu-35fe4.firebaseapp.com",
    projectId: "cepterandevu-35fe4",
    storageBucket: "cepterandevu-35fe4.firebasestorage.app",
    messagingSenderId: "86298180836",
    appId: "1:86298180836:web:124c2004605d68b32700f1",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const errBox = document.getElementById("errBox");
  const btn = document.getElementById("registerBtn");

  function showErr(msg) {
    errBox.style.display = "block";
    errBox.textContent = msg;
  }

  btn.addEventListener("click", async () => {
    errBox.style.display = "none";

    const bizName = document.getElementById("bizName").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value;
    const city = document.getElementById("city").value.trim();
    const district = document.getElementById("district").value.trim();
    const tag = document.getElementById("tag").value.trim();

    if (!bizName || !phone || !password || !city || !district) {
      return showErr("Lütfen tüm alanları doldurun.");
    }

    if (!phone.startsWith("05") || phone.length !== 11) {
      return showErr("Telefon numarası geçersiz.");
    }

    const email = phone + "@biz.app";

    try {
      btn.disabled = true;

      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      const uid = userCred.user.uid;

      await setDoc(doc(db, "businesses", uid), {
        name: bizName,
        phone: phone,
        city: city,
        district: district,
        tags: tag.split(",").map(t => t.trim()),
        createdAt: Date.now(),
        ownerUID: uid
      });

      window.location.href = "business-panel.html";

    } catch (e) {
      showErr(e.message);
      btn.disabled = false;
    }
  });
</script>

</body>
</html>
