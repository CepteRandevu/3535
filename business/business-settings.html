<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ayarlar | Cepterandevu</title>

  <style>
    :root {
      --bg:#050816;
      --sidebar:#0b1120;
      --card:#101528;
      --accent:#22c55e;
      --accent-strong:#16a34a;
      --text:#f9fafb;
      --muted:#9ca3af;
      --border:rgba(148,163,184,0.35);
      --shadow-soft:0 18px 45px rgba(15,23,42,0.85);
      --radius-xl:22px;
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      display:flex;
      background:radial-gradient(circle at top,#111827,#020617 55%);
      color:var(--text);
      font-family:system-ui,sans-serif;
      min-height:100vh;
    }

    /* SIDEBAR */
    .sidebar{
      width:240px;
      background:var(--sidebar);
      padding:24px 18px;
      border-right:1px solid var(--border);
      position:fixed;
      top:0;bottom:0;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .logo-box{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:20px;
    }

    .logo-mark{
      width:36px;height:36px;border-radius:14px;
      background:radial-gradient(circle at 30% 10%,#4ade80,#16a34a 42%,#0f766e);
      display:flex;align-items:center;justify-content:center;
      font-size:18px;font-weight:800;color:#ecfdf5;
      box-shadow:0 10px 30px rgba(34,197,94,0.6);
    }

    .biz-name-small{font-size:14px;font-weight:600;}

    .menu button{
      width:100%;padding:10px 12px;background:transparent;
      border:0;text-align:left;color:var(--muted);
      cursor:pointer;border-radius:12px;font-size:14px;
    }

    .menu button.active{background:var(--accent);color:#022c22;font-weight:600;}

    /* MAIN */
    .main-area{margin-left:240px;flex:1;padding:24px;}
    .title{font-size:22px;font-weight:600;margin-bottom:16px;}

    .card{
      background:var(--card);
      padding:20px;
      border-radius:var(--radius-xl);
      border:1px solid var(--border);
      box-shadow:var(--shadow-soft);
      margin-bottom:20px;
    }

    label{
      font-size:13px;color:var(--muted);display:block;margin-bottom:5px;
    }

    input,textarea{
      width:100%;padding:10px 12px;border-radius:12px;
      background:#020617;border:1px solid var(--border);
      color:var(--text);margin-bottom:12px;font-size:14px;
      resize:none;
    }

    input:focus,textarea:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 1px var(--accent);
      outline:none;
    }

    .logo-preview{
      width:90px;height:90px;border-radius:12px;
      background:#0f172a;border:1px solid var(--border);
      display:flex;align-items:center;justify-content:center;
      color:var(--muted);font-size:12px;margin-bottom:8px;
      overflow:hidden;
    }

    .logo-preview img{width:100%;height:100%;object-fit:cover;}

    .btn-save{
      width:100%;padding:12px;
      background:linear-gradient(135deg,var(--accent),var(--accent-strong));
      border:0;border-radius:12px;
      font-size:15px;font-weight:600;color:#022c22;
      cursor:pointer;margin-top:6px;
      box-shadow:0 12px 30px rgba(34,197,94,0.45);
    }
  </style>

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8jn673zFuYRDhgzFd5yfZ-MP2XSXgyFg",
      authDomain: "cepterandevu-35fe4.firebaseapp.com",
      projectId: "cepterandevu-35fe4",
      storageBucket: "cepterandevu-35fe4.firebasestorage.app",
      messagingSenderId: "86298180836",
      appId: "1:86298180836:web:124c2004605d68b32700f1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let businessID = null;

    const bizNameSmall = document.getElementById("bizNameSmall");
    const bizName = document.getElementById("bizName");
    const phone = document.getElementById("phone");
    const desc = document.getElementById("description");
    const city = document.getElementById("city");
    const district = document.getElementById("district");
    const playerID = document.getElementById("playerID");
    const logoFile = document.getElementById("logoFile");
    const logoPreview = document.getElementById("logoPreview");

    /* LOGIN KONTROLÜ */
    onAuthStateChanged(auth, async(user)=>{
      if(!user){
        window.location.href="business-login.html";
        return;
      }
      businessID = user.uid;
      loadSettings();
    });

    /* AYAR YÜKLE */
    async function loadSettings(){
      const refBiz = doc(db,"businesses",businessID);
      const snap = await getDoc(refBiz);
      if(!snap.exists()) return;

      const d = snap.data();

      bizNameSmall.textContent = d.name || "İşletme";
      bizName.value = d.name || "";
      phone.value = d.phone || "";
      desc.value = d.description || "";
      city.value = d.city || "";
      district.value = d.district || "";
      playerID.value = d.playerID || "";

      if(d.logoURL){
        logoPreview.innerHTML = `<img src="${d.logoURL}">`;
      }
    }

    /* OneSignal PlayerID OTOMATİK KAYDETME */
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal){
      try{
        const pid = await OneSignal.User.getId();
        if(pid){
          document.getElementById("playerID").value = pid;
        }
      }catch(e){}
    });

    /* KAYDET */
    window.saveSettings = async function(){
      const refBiz = doc(db,"businesses",businessID);

      let logoURL = null;

      if(logoFile.files.length > 0){
        const file = logoFile.files[0];
        const storageRef = ref(storage, `logos/${businessID}/${file.name}`);
        await uploadBytes(storageRef, file);
        logoURL = await getDownloadURL(storageRef);
      }

      await updateDoc(refBiz,{
        name: bizName.value,
        phone: phone.value,
        description: desc.value,
        city: city.value,
        district: district.value,
        playerID: playerID.value,
        ...(logoURL && { logoURL })
      });

      alert("Ayarlar kaydedildi!");
    }
  </script>

</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo-box">
      <div class="logo-mark">C</div>
      <div class="biz-name-small" id="bizNameSmall">İşletme</div>
    </div>

    <div class="menu">
      <button onclick="location.href='business-panel.html'">Panel</button>
      <button onclick="location.href='business-services.html'">Hizmetler</button>
      <button onclick="location.href='business-employees.html'">Çalışanlar</button>
      <button onclick="location.href='business-appointments.html'">Randevular</button>
      <button class="active">Ayarlar</button>
    </div>
  </aside>

  <!-- MAIN AREA -->
  <main class="main-area">
    <h1 class="title">Ayarlar</h1>

    <div class="card">

      <label>İşletme Adı</label>
      <input id="bizName" type="text">

      <label>Telefon</label>
      <input id="phone" type="text">

      <label>Açıklama</label>
      <textarea id="description" rows="3"></textarea>

      <label>İl</label>
      <input id="city" type="text">

      <label>İlçe</label>
      <input id="district" type="text">

      <!-- GİZLİ PLAYERID -->
      <div style="display:none;">
        <input id="playerID" type="text">
      </div>

      <label>Logo Yükle</label>
      <div class="logo-preview" id="logoPreview">Logo Yok</div>
      <input id="logoFile" type="file" accept="image/*">

      <button class="btn-save" onclick="saveSettings()">Kaydet</button>
    </div>

  </main>

</body>
</html>
