<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Çalışan Yönetimi | Cepterandevu</title>

  <style>
    :root {
      --bg: #050816;
      --sidebar: #0b1120;
      --card: #101528;
      --accent: #22c55e;
      --accent-strong: #16a34a;
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: rgba(148,163,184,0.35);
      --shadow-soft: 0 18px 45px rgba(15,23,42,0.85);
      --radius-xl: 22px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      display: flex;
      background: radial-gradient(circle at top, #111827, #020617 55%);
      font-family: system-ui, sans-serif;
      color: var(--text);
      min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      background: var(--sidebar);
      padding: 24px 18px;
      border-right: 1px solid var(--border);
      position: fixed;
      top: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .logo-box {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo-mark {
      width: 36px;
      height: 36px;
      border-radius: 14px;
      background: radial-gradient(circle at 30% 10%, #4ade80, #16a34a 42%, #0f766e);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 800;
      font-size: 18px;
      color: #ecfdf5;
      box-shadow: 0 10px 30px rgba(34,197,94,0.6);
    }

    .biz-name-small {
      font-size: 14px;
      font-weight: 600;
    }

    .menu button {
      width: 100%;
      padding: 10px 12px;
      background: transparent;
      border: 0;
      text-align: left;
      color: var(--muted);
      cursor: pointer;
      border-radius: 12px;
      font-size: 14px;
    }

    .menu button.active {
      background: var(--accent);
      color: #022c22;
      font-weight: 600;
    }

    /* MAIN */
    .main-area {
      margin-left: 240px;
      flex: 1;
      padding: 24px;
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      margin-bottom: 20px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 4px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid var(--border);
      color: var(--text);
      margin-bottom: 10px;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent);
    }

    .checkbox-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 10px 0;
      margin-bottom: 10px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .btn-primary {
      width: 100%;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      border: 0;
      padding: 12px;
      font-size: 15px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      color: #022c22;
      margin-top: 6px;
      box-shadow: 0 12px 30px rgba(34,197,94,0.45);
    }

    .emp-row {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .emp-info {
      display: flex;
      flex-direction: column;
    }

    .emp-name {
      font-size: 15px;
      font-weight: 600;
    }

    .emp-meta {
      font-size: 12px;
      color: var(--muted);
    }

    .delete-btn {
      background: #ef4444;
      border: 0;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo-box">
      <div class="logo-mark">C</div>
      <div class="biz-name-small" id="bizNameSmall">İşletme</div>
    </div>

    <div class="menu">
      <button onclick="location.href='business-panel.html'">Panel</button>
      <button onclick="location.href='business-services.html'">Hizmetler</button>
      <button class="active">Çalışanlar</button>
      <button onclick="location.href='business-appointments.html'">Randevular</button>
      <button onclick="location.href='business-settings.html'">Ayarlar</button>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-area">
    <h1 class="title">Çalışan Yönetimi</h1>

    <div class="card">
      <h3 style="margin-bottom:10px;">Yeni Çalışan Ekle</h3>

      <label>Çalışan Adı</label>
      <input type="text" id="empNameInput">

      <label>Bağlı Hizmetler</label>
      <div id="servicesCheckbox" class="checkbox-list">Yükleniyor...</div>

      <button class="btn-primary" id="addEmpBtn">Ekle</button>
    </div>

    <div class="card">
      <h3 style="margin-bottom:10px;">Mevcut Çalışanlar</h3>
      <div id="empList">Yükleniyor...</div>
    </div>
  </main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore, collection, addDoc, query, where,
    getDocs, deleteDoc, doc, getDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  /* Firebase Config */
  const firebaseConfig = {
    apiKey: "AIzaSyB8jn673zFuYRDhgzFd5yfZ-MP2XSXgyFg",
    authDomain: "cepterandevu-35fe4.firebaseapp.com",
    projectId: "cepterandevu-35fe4",
    storageBucket: "cepterandevu-35fe4.firebasestorage.app",
    messagingSenderId: "86298180836",
    appId: "1:86298180836:web:124c2004605d68b32700f1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let businessID = null;
  let SERVICES = {};

  const servicesCheckbox = document.getElementById("servicesCheckbox");
  const empListEl = document.getElementById("empList");
  const empNameInput = document.getElementById("empNameInput");
  const bizNameSmall = document.getElementById("bizNameSmall");

  /* LOGIN KONTROLÜ */
  onAuthStateChanged(auth, async (user) => {
    if (!user) return location.href = "business-login.html";

    businessID = user.uid;

    await loadBusinessName();
    await loadServices();
    await loadEmployees();
  });

  async function loadBusinessName() {
    const snap = await getDoc(doc(db, "businesses", businessID));
    if (snap.exists()) bizNameSmall.textContent = snap.data().name || "İşletme";
  }

  /* HİZMETLERİ LİSTELE */
  async function loadServices() {
    servicesCheckbox.textContent = "Yükleniyor...";

    const qRef = query(collection(db, "services"), where("businessID", "==", businessID));
    const snap = await getDocs(qRef);

    SERVICES = {};
    servicesCheckbox.innerHTML = "";

    snap.forEach((docSnap) => {
      const data = docSnap.data();
      SERVICES[docSnap.id] = data;

      servicesCheckbox.innerHTML += `
        <div class="checkbox-item">
          <input type="checkbox" value="${docSnap.id}">
          <label>${data.name} (${data.duration} dk)</label>
        </div>
      `;
    });

    if (snap.empty) servicesCheckbox.textContent = "Önce hizmet ekleyin.";
  }

  /* ÇALIŞAN EKLE */
  document.getElementById("addEmpBtn").onclick = async () => {
    const name = empNameInput.value.trim();
    if (!name) return alert("Çalışan adı gerekli.");

    const selected = [...servicesCheckbox.querySelectorAll("input:checked")].map(i => i.value);
    if (selected.length === 0) return alert("En az bir hizmet seçin.");

    await addDoc(collection(db, "employees"), {
      businessID,
      name,
      services: selected
    });

    empNameInput.value = "";
    await loadEmployees();
  };

  /* ÇALIŞANLARI LİSTELE */
  async function loadEmployees() {
    empListEl.textContent = "Yükleniyor...";

    const qRef = query(collection(db, "employees"), where("businessID", "==", businessID));
    const snap = await getDocs(qRef);

    empListEl.innerHTML = "";

    if (snap.empty) {
      empListEl.textContent = "Henüz çalışan eklenmemiş.";
      return;
    }

    snap.forEach((docSnap) => {
      const d = docSnap.data();
      const services = d.services.map(id => SERVICES[id]?.name || id).join(", ");

      empListEl.innerHTML += `
        <div class="emp-row">
          <div class="emp-info">
            <div class="emp-name">${d.name}</div>
            <div class="emp-meta">${services}</div>
          </div>
          <button class="delete-btn" onclick="deleteEmployee('${docSnap.id}')">Sil</button>
        </div>
      `;
    });
  }

  /* ÇALIŞAN SİL */
  window.deleteEmployee = async (id) => {
    await deleteDoc(doc(db, "employees", id));
    loadEmployees();
  };
</script>

</body>
</html>
