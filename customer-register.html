<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Müşteri Kayıt</title>

<style>
  body{
    margin:0;
    background:#050816;
    color:#f1f5f9;
    font-family:system-ui;
    padding:16px;
  }
  .container{
    max-width:400px;
    margin:0 auto;
    background:#0f172a;
    padding:20px;
    border-radius:16px;
    border:1px solid rgba(255,255,255,0.12);
    margin-top:30px;
  }
  h2{ margin-top:0; }
  label{
    display:block;
    margin-top:10px;
    color:#94a3b8;
  }
  input{
    width:100%;
    padding:12px;
    margin-top:4px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.1);
    background:#0b1120;
    color:white;
  }
  button{
    width:100%;
    padding:12px;
    margin-top:20px;
    border:0;
    border-radius:12px;
    background:#22c55e;
    font-weight:600;
    color:#022c22;
    font-size:16px;
    cursor:pointer;
  }
  p{
    text-align:center;
    margin-top:12px;
  }
  a{
    color:#22c55e;
    text-decoration:none;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Hesap Oluştur</h2>

  <label>Ad Soyad</label>
  <input id="nameInput" type="text" placeholder="Adınız Soyadınız">

  <label>Telefon</label>
  <input id="phoneInput" type="text" placeholder="05xx...">

  <label>Şifre</label>
  <input id="passInput" type="password" placeholder="******">

  <button id="registerBtn">Kayıt Ol</button>

  <p>
    Zaten hesabın var mı?
    <a href="customer-login.html">Giriş Yap</a>
  </p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth, createUserWithEmailAndPassword, updateProfile
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  import {
    getFirestore, doc, setDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  /* FIREBASE CONFIG - kendi bilgilerinle doldur (login ile AYNI olacak) */
  const firebaseConfig = {
    apiKey: "",
    authDomain: "",
    projectId: "",
    storageBucket: "",
    messagingSenderId: "",
    appId: ""
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const btn = document.getElementById("registerBtn");

  btn.addEventListener("click", async ()=>{
    const name  = document.getElementById("nameInput").value.trim();
    const phone = document.getElementById("phoneInput").value.trim();
    const pass  = document.getElementById("passInput").value;

    if(!name || !phone || !pass){
      alert("Lütfen tüm alanları doldurun.");
      return;
    }

    const fakeEmail = phone + "@cepterandevu.com";

    try{
      // Auth hesabını oluştur
      const userCred = await createUserWithEmailAndPassword(auth, fakeEmail, pass);

      // İsim bilgisini profile yaz
      await updateProfile(userCred.user, {
        displayName: name
      });

      // Firestore user profili
      await setDoc(doc(db,"users", userCred.user.uid), {
        name: name,
        phone: phone,
        createdAt: Date.now()
      });

      alert("Kayıt başarılı! Giriş ekranına yönlendiriliyorsunuz.");
      window.location.href = "customer-login.html";

    }catch(err){
      alert("Hata: " + err.message);
    }
  });
</script>

</body>
</html>
