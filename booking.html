<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Randevu Oluştur | Cepterandevu</title>

  <style>
    :root{
      --bg:#050816;
      --card:#0f172a;
      --accent:#22c55e;
      --accent-soft:rgba(34,197,94,0.15);
      --text:#f1f5f9;
      --muted:#94a3b8;
      --radius:16px;
      --border:rgba(148,163,184,0.18);
    }
    *{box-sizing:border-box;margin:0;padding:0;}

    body{
      margin:0;
      background:radial-gradient(circle at top,#111827,#020617 55%);
      color:var(--text);
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      padding:16px;
      min-height:100vh;
      display:flex;
      justify-content:center;
    }

    .container{
      width:100%;
      max-width:960px;
    }

    .top-bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:16px;
    }
    .logo-group{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo-mark{
      width:32px;
      height:32px;
      border-radius:14px;
      background:radial-gradient(circle at 30% 10%,#4ade80,#16a34a 42%,#0f766e);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#ecfdf5;
      font-weight:800;
      font-size:18px;
      box-shadow:0 10px 30px rgba(34,197,94,0.6);
    }
    .logo-text-main{
      font-weight:700;
      letter-spacing:0.03em;
      font-size:16px;
    }
    .logo-text-sub{
      font-size:11px;
      color:var(--muted);
    }

    /* LOGO KUTUSU (YENİ) */
    .biz-logo-box{
      width:86px;
      height:86px;
      border-radius:14px;
      background:#020617;
      border:1px solid rgba(148,163,184,0.35);
      margin-bottom:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .biz-logo-box img{
      width:100%;
      height:100%;
      object-fit:contain;
    }

    .card-grid{
      display:grid;
      grid-template-columns:minmax(0,1.05fr) minmax(0,1fr);
      gap:16px;
    }

    .card{
      background:var(--card);
      padding:18px;
      margin-bottom:14px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      box-shadow:0 18px 45px rgba(15,23,42,0.85);
    }

    h2{
      margin-top:0;
      font-size:20px;
      margin-bottom:8px;
    }

    .biz-name{
      font-size:18px;
      font-weight:600;
    }
    .biz-location{
      font-size:13px;
      color:var(--muted);
      margin-bottom:8px;
    }
    .biz-meta{
      font-size:12px;
      color:var(--muted);
    }

    label{
      font-size:13px;
      color:var(--muted);
      margin-bottom:4px;
      display:block;
    }
    select, input{
      width:100%;
      padding:10px;
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,0.15);
      background:#020617;
      color:var(--text);
      margin-bottom:12px;
      font-size:14px;
      outline:none;
    }
    select:focus, input:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 1px var(--accent);
    }

    .btn-primary{
      width:100%;
      padding:12px;
      border:0;
      border-radius:var(--radius);
      background:linear-gradient(135deg,var(--accent),#16a34a);
      color:#022c22;
      font-weight:600;
      font-size:15px;
      cursor:pointer;
      margin-top:6px;
      box-shadow:0 12px 30px rgba(34,197,94,0.35);
      transition:transform 0.1s ease, box-shadow 0.2s ease, filter 0.1s;
    }
    .btn-primary:hover{
      filter:brightness(1.05);
      transform:translateY(-1px);
      box-shadow:0 14px 35px rgba(34,197,94,0.55);
    }
    .btn-primary:disabled{
      opacity:0.5;
      cursor:not-allowed;
      box-shadow:none;
      transform:none;
    }

    .info-box{
      background:rgba(148,163,184,0.12);
      border:1px solid rgba(148,163,184,0.4);
      color:var(--muted);
      padding:8px 10px;
      border-radius:12px;
      font-size:12px;
      margin-bottom:10px;
    }

    .error-box{
      background:rgba(239,68,68,0.12);
      border:1px solid rgba(239,68,68,0.5);
      color:#fecaca;
      padding:8px 10px;
      border-radius:12px;
      font-size:12px;
      margin-bottom:10px;
      display:none;
    }

    @media (max-width:768px){
      .card-grid{
        grid-template-columns:minmax(0,1fr);
      }
    }
  </style>
</head>
<body>

<div class="container">

  <div class="top-bar">
    <div class="logo-group">
      <div class="logo-mark">C</div>
      <div>
        <div class="logo-text-main">Cepterandevu</div>
        <div class="logo-text-sub">Randevunu birkaç adımda tamamla</div>
      </div>
    </div>
  </div>

  <div id="loading" class="card loading">İşletme bilgileri yükleniyor...</div>

  <div id="bookingWrap" class="card-grid" style="display:none;">

    <!-- SOL: İşletme özet -->
    <section class="card">
      <h2>İşletme Bilgisi</h2>

      <!-- LOGO (YENİ EKLENDİ) -->
      <div class="biz-logo-box">
        <img id="bizLogo" src="">
      </div>

      <div class="biz-name" id="bizName">İşletme</div>
      <div class="biz-location" id="bizLocation"></div>
      <div class="biz-meta" id="bizMeta"></div>

      <div id="bizHint" class="info-box" style="margin-top:12px;">
        Hizmet ve çalışan seçerek sağ taraftan randevunuzu oluşturabilirsiniz.
      </div>
      <div id="slotInfo" class="info-box" style="display:none;"></div>
    </section>

    <!-- SAĞ: Randevu formu -->
    <section class="card">
      <h2>Randevu Oluştur</h2>

      <div id="errorBox" class="error-box"></div>

      <label>Hizmet Seç</label>
      <select id="serviceSelect">
        <option value="">Yükleniyor...</option>
      </select>

      <label>Çalışan Seç</label>
      <select id="employeeSelect">
        <option value="">Önce hizmet seçin</option>
      </select>

      <label>Tarih</label>
      <input type="date" id="dateInput">

      <label>Saat</label>
      <select id="timeSelect"></select>

      <button id="createBtn" class="btn-primary">Randevuyu Oluştur</button>
    </section>

  </div>

</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore, doc, getDoc,
    collection, query, where, getDocs, addDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  /* --- DEFAULT LOGO --- */
  const DEFAULT_BIZ_LOGO =
    'data:image/svg+xml;utf8,' +
    '<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 256 256">' +
    '<rect width="256" height="256" fill="%23020a1b"/>' +
    '<rect x="28" y="28" width="200" height="200" rx="36" fill="none" stroke="%2322c55e" stroke-width="4"/>' +
    '<text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle" ' +
    'font-family="system-ui" font-size="38" fill="%2322c55e">C</text>' +
    '</svg>';

  const firebaseConfig = {
    apiKey: "AIzaSyB8jn673zFuYRDhgzFd5yfZ-MP2XSXgyFg",
    authDomain: "cepterandevu-35fe4.firebaseapp.com",
    projectId: "cepterandevu-35fe4",
    storageBucket: "cepterandevu-35fe4.firebasestorage.app",
    messagingSenderId: "86298180836",
    appId: "1:86298180836:web:124c2004605d68b32700f1",
  };

  const app   = initializeApp(firebaseConfig);
  const db    = getFirestore(app);
  const auth  = getAuth(app);

  const urlParams = new URLSearchParams(window.location.search);
  const businessId = urlParams.get("businessId");

  const bizLogoEl  = document.getElementById("bizLogo");
  const bizNameEl  = document.getElementById("bizName");
  const bizLocationEl = document.getElementById("bizLocation");
  const bizMetaEl  = document.getElementById("bizMeta");
  const loadingEl  = document.getElementById("loading");
  const bookingWrap= document.getElementById("bookingWrap");

  let currentCustomer = null;

  onAuthStateChanged(auth, async(user)=>{
    if(!user){
      const redirect = encodeURIComponent(location.href);
      location.href = `/al/customer-login.html?redirect=${redirect}`;
      return;
    }
    await loadCustomerProfile(user.uid);
    await loadBusiness();
  });

  async function loadCustomerProfile(uid){
    try{
      const ref = doc(db,"users",uid);
      const snap = await getDoc(ref);
      if(snap.exists()) currentCustomer = snap.data();
    }catch{}
  }

  async function loadBusiness(){
    const ref = doc(db,"businesses",businessId);
    const snap = await getDoc(ref);

    if(!snap.exists()){
      loadingEl.textContent = "İşletme bulunamadı.";
      return;
    }

    const biz = snap.data();

    bizLogoEl.src = biz.logoBase64 || DEFAULT_BIZ_LOGO;
    bizNameEl.textContent = biz.name || "İşletme";
    bizLocationEl.textContent = `${biz.city || ""}${biz.district ? " · "+biz.district : ""}`;
    bizMetaEl.textContent = biz.phone || "";

    loadingEl.style.display = "none";
    bookingWrap.style.display = "grid";

    await loadServices(biz);
  }

  async function loadServices(biz){
    const serviceSelect = document.getElementById("serviceSelect");
    const employeeSelect = document.getElementById("employeeSelect");

    const qRef = query(
      collection(db,"services"),
      where("businessID","==", businessId)
    );
    const snap = await getDocs(qRef);

    serviceSelect.innerHTML = "<option value=''>Hizmet seçin</option>";

    snap.forEach(s=>{
      const d = s.data();
      const opt = document.createElement("option");
      opt.value = s.id;
      opt.textContent = `${d.name} (${d.duration} dk)`;
      serviceSelect.appendChild(opt);
    });

    serviceSelect.addEventListener("change", ()=> loadEmployees(serviceSelect.value));
  }

  async function loadEmployees(serviceId){
    const employeeSelect = document.getElementById("employeeSelect");
    employeeSelect.innerHTML = "<option>Çalışanlar yükleniyor...</option>";

    const qRef = query(
      collection(db,"employees"),
      where("businessID","==", businessId)
    );
    const snap = await getDocs(qRef);

    employeeSelect.innerHTML = "<option value=''>Çalışan seçin</option>";

    snap.forEach(e=>{
      const d = e.data();
      if(Array.isArray(d.services) && d.services.includes(serviceId)){
        const opt = document.createElement("option");
        opt.value = e.id;
        opt.textContent = d.name;
        employeeSelect.appendChild(opt);
      }
    });
  }

</script>

</body>
</html>
