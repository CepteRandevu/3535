<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Müşteri Paneli | Cepterandevu</title>

  <style>
    :root{
      --bg:#050816;
      --card:#0f172a;
      --card-soft:#020617;
      --text:#f8fafc;
      --muted:#94a3b8;
      --accent:#22c55e;
      --accent-strong:#16a34a;
      --danger:#ef4444;
      --border:rgba(148,163,184,0.4);
      --radius-lg:18px;
      --shadow-soft:0 18px 45px rgba(15,23,42,0.85);
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      background:radial-gradient(circle at top,#111827,#020617 55%);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:20px 12px 32px;
    }

    .app{width:100%;max-width:900px;}

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:16px;
    }

    .logo{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo-mark{
      width:32px;height:32px;border-radius:14px;
      background:radial-gradient(circle at 30% 10%,#4ade80,#16a34a 42%,#0f766e);
      display:flex;align-items:center;justify-content:center;
      font-size:18px;font-weight:800;color:#ecfdf5;
      box-shadow:0 10px 30px rgba(34,197,94,0.6);
    }
    .logo-text-main{font-weight:600;font-size:16px;}
    .logo-text-sub{font-size:11px;color:var(--muted);}

    .logout-btn{
      border:0;border-radius:999px;padding:7px 14px;
      font-size:12px;cursor:pointer;background:var(--danger);
      color:#fff;font-weight:600;
    }

    .grid{
      display:grid;
      grid-template-columns:minmax(0,1.1fr) minmax(0,1.2fr);
      gap:16px;
    }
    @media(max-width:780px){.grid{grid-template-columns:1fr;}}

    .card{
      background:rgba(15,23,42,0.96);
      border-radius:var(--radius-lg);
      border:1px solid var(--border);
      box-shadow:var(--shadow-soft);
      padding:16px;margin-bottom:16px;
    }

    h2{font-size:18px;margin-bottom:10px;}
    .sub{font-size:12px;color:var(--muted);margin-bottom:10px;}

    .profile-layout{
      display:flex;gap:14px;align-items:flex-start;
    }
    @media(max-width:560px){.profile-layout{flex-direction:column;}}

    .pfp-wrap{
      display:flex;flex-direction:column;align-items:center;gap:8px;
    }
    .pfp{
      width:84px;height:84px;border-radius:999px;object-fit:cover;
      border:2px solid var(--accent);background:#020617;
    }
    .pfp-btn{
      padding:6px 14px;border-radius:999px;border:0;cursor:pointer;
      font-size:11px;font-weight:600;
      background:linear-gradient(135deg,var(--accent),var(--accent-strong));
      color:#022c22;box-shadow:0 8px 18px rgba(34,197,94,0.35);
    }

    label{
      font-size:12px;color:var(--muted);margin-bottom:3px;display:block;
    }
    input{
      width:100%;padding:9px 11px;border-radius:12px;
      border:1px solid rgba(148,163,184,0.35);background:#020617;
      color:var(--text);font-size:13px;margin-bottom:10px;
    }
    input:focus{border-color:var(--accent);box-shadow:0 0 0 1px var(--accent);}

    .btn-primary{
      width:100%;padding:10px;border-radius:12px;border:0;cursor:pointer;
      background:linear-gradient(135deg,var(--accent),var(--accent-strong));
      color:#022c22;font-weight:600;font-size:14px;
      box-shadow:0 12px 28px rgba(34,197,94,0.4);margin-top:4px;
    }

    .btn-secondary{
      width:100%;padding:9px;border-radius:12px;
      border:1px solid rgba(148,163,184,0.45);
      background:#020617;color:var(--text);
      font-size:13px;margin-top:4px;cursor:pointer;
    }

    .appt{background:var(--card-soft);border-radius:14px;border:1px solid rgba(148,163,184,0.35);padding:11px;margin-bottom:8px;font-size:12px;}
    .appt-title{font-weight:600;margin-bottom:4px;}
    .appt-line{color:var(--muted);margin-bottom:2px;}

    .status{padding:3px 8px;border-radius:999px;font-size:11px;margin-top:5px;display:inline-block;}
    .status.pending{background:rgba(234,179,8,0.2);color:#facc15;}
    .status.approved{background:rgba(34,197,94,0.2);color:#4ade80;}
    .status.rejected{background:rgba(239,68,68,0.2);color:#ef4444;}
    .status.cancelled{background:rgba(148,163,184,0.2);color:#e5e7eb;}

    .small-btn{
      padding:5px 10px;border-radius:10px;border:0;font-size:11px;
      cursor:pointer;background:var(--danger);color:#fff;margin-top:6px;
    }
  </style>

  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>

<body>
<div class="app">
  <header>
    <div class="logo" id="goHomeBtn" style="cursor:pointer;">
      <div class="logo-mark">C</div>
      <div>
        <div class="logo-text-main">Cepterandevu</div>
        <div class="logo-text-sub">Müşteri Paneli</div>
      </div>
    </div>
    <button id="logoutBtn" class="logout-btn">Çıkış Yap</button>
  </header>


  <!-- MAIN GRID -->
  <main class="grid">

    <!-- SOL KART -->
    <section>
      <div class="card">
        <h2>Profilim</h2>
        <p class="sub">Bilgilerini güncel tut.</p>

        <div class="profile-layout">
          <div class="pfp-wrap">
            <img id="pfp" class="pfp" src="">
            <button id="choosePhotoBtn" class="pfp-btn">Fotoğraf Seç</button>
            <input id="photoInput" type="file" accept="image/*" style="display:none;">
          </div>

          <div style="flex:1;">
            <label>Ad Soyad</label>
            <input id="editName" placeholder="Ad Soyad">

            <label>Yeni Şifre (opsiyonel)</label>
            <input id="editPassword" type="password" placeholder="Boş bırakılırsa değişmez">

            <button id="saveProfileBtn" class="btn-primary">Profili Kaydet</button>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Hatırlatıcı</h2>
        <p class="sub">15 gün sonra tekrar hatırlatma bildirimi gönder.</p>
        <button id="reminderBtn" class="btn-secondary">15 gün sonra hatırlat</button>
        <div id="reminderInfo"></div>
      </div>
    </section>


    <!-- SAĞ KART -->
    <section>
      <div class="card">
        <h2>Yaklaşan Randevularım</h2>
        <div id="upcomingList">Yükleniyor...</div>
      </div>

      <div class="card">
        <h2>Geçmiş Randevularım</h2>
        <div id="historyList">Yükleniyor...</div>
      </div>
    </section>

  </main>
</div>



<script type="module">

/* -------------------------------------------------- */
/* IMPORTS */
/* -------------------------------------------------- */
import { firebaseConfig } from "./js/firebase-config.js";
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import {
  getFirestore, doc, getDoc, updateDoc, collection, query, where, onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

import {
  getAuth, onAuthStateChanged, signOut, updatePassword
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";



/* -------------------------------------------------- */
/* INIT */
/* -------------------------------------------------- */
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUID = null;


/* -------------------------------------------------- */
/* ELEMENTS */
/* -------------------------------------------------- */
const pfpEl = document.getElementById("pfp");
const choosePhotoBtn = document.getElementById("choosePhotoBtn");
const photoInput = document.getElementById("photoInput");

const editNameInput = document.getElementById("editName");
const editPasswordInput = document.getElementById("editPassword");
const saveProfileBtn = document.getElementById("saveProfileBtn");

const upcomingList = document.getElementById("upcomingList");
const historyList = document.getElementById("historyList");

const reminderBtn = document.getElementById("reminderBtn");
const reminderInfo = document.getElementById("reminderInfo");



/* -------------------------------------------------- */
/* BASE64 ÇEVİRİCİ */
/* -------------------------------------------------- */
function fileToBase64(file){
  return new Promise((res,rej)=>{
    const reader = new FileReader();
    reader.onload = () => res(reader.result);
    reader.onerror = rej;
    reader.readAsDataURL(file);
  });
}



/* -------------------------------------------------- */
/* AUTH */
/* -------------------------------------------------- */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href = "customer-login.html";
    return;
  }
  currentUID = user.uid;
  loadProfile();
  listenAppointments();
});



/* -------------------------------------------------- */
/* PROFİL YÜKLE */
/* -------------------------------------------------- */
async function loadProfile(){
  const snap = await getDoc(doc(db,"customers",currentUID));
  if(!snap.exists()){
    pfpEl.src = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
    return;
  }

  const d = snap.data();

  editNameInput.value = d.name || "";
  pfpEl.src = d.photoBase64 || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
}



/* -------------------------------------------------- */
/* FOTOĞRAF YÜKLE - BASE64 */
/* -------------------------------------------------- */
choosePhotoBtn.onclick = ()=> photoInput.click();

photoInput.onchange = async ()=>{
  const f = photoInput.files[0];
  if(!f) return;

  choosePhotoBtn.textContent = "Yükleniyor...";
  choosePhotoBtn.disabled = true;

  try{
    const base64 = await fileToBase64(f);

    await updateDoc(doc(db,"customers",currentUID),{
      photoBase64: base64
    });

    pfpEl.src = base64;
    choosePhotoBtn.textContent = "Değiştir";
  }catch(e){
    alert("Fotoğraf yüklenemedi.");
    console.error(e);
  }

  choosePhotoBtn.disabled = false;
};



/* -------------------------------------------------- */
/* PROFİL KAYDET */
/* -------------------------------------------------- */
saveProfileBtn.onclick = async ()=>{
  const newName = editNameInput.value.trim();
  const newPass = editPasswordInput.value;

  saveProfileBtn.disabled = true;

  try{
    if(newName){
      await updateDoc(doc(db,"customers",currentUID),{ name:newName });
    }

    if(newPass){
      if(newPass.length < 6){
        alert("Şifre en az 6 karakter olmalı.");
        saveProfileBtn.disabled = false;
        return;
      }
      await updatePassword(auth.currentUser,newPass);
    }

    alert("Profil güncellendi.");
  }catch(e){
    console.error(e);
    alert("Güncelleme hatası.");
  }

  saveProfileBtn.disabled = false;
};



/* -------------------------------------------------- */
/* RANDEVULAR GERÇEK ZAMANLI */
/* -------------------------------------------------- */
function listenAppointments(){
  const qAp = query(collection(db,"appointments"), where("customerUID","==",currentUID));

  onSnapshot(qAp, async (snap)=>{
    const list = [];
    snap.forEach(d => list.push({ id:d.id, ...d.data() }));

    const today = new Date();

    const up = list.filter(a=> new Date(a.date) >= today);
    const hist = list.filter(a=> new Date(a.date) < today);

    renderUpcoming(up);
    renderHistory(hist);
  });
}



function renderUpcoming(list){
  if(list.length === 0){
    upcomingList.textContent = "Yaklaşan randevu yok.";
    return;
  }

  upcomingList.innerHTML = "";
  list.forEach(a=>{
    const div = document.createElement("div");
    div.className = "appt";

    div.innerHTML = `
      <div class="appt-title">${a.businessName || a.businessID}</div>
      <div class="appt-line">${a.serviceName || a.serviceID}</div>
      <div class="appt-line">${a.date} · ${a.time}</div>
    `;

    upcomingList.appendChild(div);
  });
}

function renderHistory(list){
  if(list.length === 0){
    historyList.textContent = "Geçmiş randevu yok.";
    return;
  }

  historyList.innerHTML = "";
  list.forEach(a=>{
    const div = document.createElement("div");
    div.className = "appt";

    div.innerHTML = `
      <div class="appt-title">${a.businessName || a.businessID}</div>
      <div class="appt-line">${a.serviceName || a.serviceID}</div>
      <div class="appt-line">${a.date} · ${a.time}</div>
    `;

    historyList.appendChild(div);
  });
}



/* -------------------------------------------------- */
/* ÇIKIŞ */
/* -------------------------------------------------- */
document.getElementById("logoutBtn").onclick = async ()=>{
  await signOut(auth);
  location.href = "customer-login.html";
};



</script>
</body>
</html>
